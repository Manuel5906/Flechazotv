<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Netflix Ultra Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --n-red: #E50914;
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: #fff; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; touch-action: manipulation;
        }

        .video-wrapper {
            position: relative; width: 100vw; height: 100vh;
            background: #000; display: flex; align-items: center; justify-content: center;
        }

        video { width: 100%; height: 100%; object-fit: contain; z-index: 1; }

        /* Capa de Interfaz Inteligente */
        .ui-overlay {
            position: absolute; inset: 0; z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 50%, rgba(0,0,0,0.8) 100%);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: var(--safe-top) 4% var(--safe-bottom) 4%;
            transition: opacity 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 1;
        }

        .ui-overlay.hidden { opacity: 0; pointer-events: none; }

        /* Header Dinámico */
        .header { display: flex; justify-content: space-between; align-items: center; }
        .title-group { display: flex; align-items: center; gap: 15px; }
        .n-logo { color: var(--n-red); font-size: 1.8rem; font-weight: 900; }

        /* Controles Centrales Pro */
        .controls-main {
            display: flex; justify-content: center; align-items: center; gap: 12%;
        }
        .icon-btn {
            background: none; border: none; color: white; cursor: pointer;
            font-size: clamp(2rem, 8vw, 3.5rem); transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        .icon-btn:active { transform: scale(0.9); }
        .skip-circle { position: relative; }
        .skip-circle span {
            position: absolute; top: 56%; left: 50%; transform: translate(-50%, -50%);
            font-size: 0.8rem; font-weight: bold;
        }

        /* Barra de Progreso Avanzada */
        .footer { width: 100%; max-width: 1200px; margin: 0 auto; }
        .time-info { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .progress-rail {
            flex: 1; height: 4px; background: rgba(255,255,255,0.3);
            position: relative; cursor: pointer; border-radius: 2px;
        }
        .progress-fill {
            height: 100%; background: var(--n-red); width: 0%;
            position: relative; border-radius: 2px;
        }
        .progress-fill::after {
            content: ''; position: absolute; right: -7px; top: -5px;
            width: 14px; height: 14px; background: var(--n-red); border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Menú Inferior Estilo App */
        .nav-bar {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.75rem; font-weight: 300;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            cursor: pointer; opacity: 0.8; flex: 1;
        }
        .nav-item i { font-size: 1.4rem; margin-bottom: 2px; }
        .nav-item:hover { opacity: 1; }

        /* Spinner de Carga */
        .loading-spinner {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60px; height: 60px; border: 5px solid rgba(255,255,255,0.1);
            border-top-color: var(--n-red); border-radius: 50%;
            animation: spin 1s linear infinite; display: none; z-index: 5;
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* Feedback de doble toque */
        .ripple-feedback {
            position: absolute; width: 100px; height: 100px; background: rgba(255,255,255,0.2);
            border-radius: 50%; transform: scale(0); pointer-events: none; z-index: 2;
        }
        .ripple-animate { animation: ripple 0.5s ease-out; }
        @keyframes ripple { to { transform: scale(2.5); opacity: 0; } }
    </style>
</head>
<body>

<div class="video-wrapper" id="player-container">
    <div class="loading-spinner" id="loader"></div>
    
    <video id="main-video" src="https://www.w3schools.com/html/mov_bbb.mp4" playsinline preload="auto"></video>

    <div class="ui-overlay" id="ui">
        <header class="header">
            <div class="title-group">
                <i class="fas fa-arrow-left icon-btn" style="font-size: 1.2rem;"></i>
                <span class="n-logo">N</span>
                <span style="font-size: 0.9rem;">T2:E36 "Por las nalgas de Circe"</span>
            </div>
            <div class="header-right">
                <i class="fas fa-cast icon-btn" style="font-size: 1.2rem; margin-right: 20px;"></i>
                <i class="fas fa-expand icon-btn" id="fs-btn" style="font-size: 1.2rem;"></i>
            </div>
        </header>

        <main class="controls-main">
            <button class="icon-btn skip-circle" onclick="seek(-10)">
                <i class="fas fa-undo-alt"></i><span>10</span>
            </button>
            <button class="icon-btn" id="play-pause" onclick="togglePlay()">
                <i class="fas fa-play"></i>
            </button>
            <button class="icon-btn skip-circle" onclick="seek(10)">
                <i class="fas fa-redo-alt"></i><span>10</span>
            </button>
        </main>

        <footer class="footer">
            <div class="time-info">
                <div class="progress-rail" id="rail">
                    <div class="progress-fill" id="fill"></div>
                </div>
                <span id="time-display" style="min-width: 45px; font-size: 0.9rem;">00:00</span>
            </div>
            
            <nav class="nav-bar">
                <div class="nav-item"><i class="fas fa-scissors"></i><span>Recortar</span></div>
                <div class="nav-item"><i class="fas fa-gauge-high"></i><span>Velocidad</span></div>
                <div class="nav-item"><i class="fas fa-clone"></i><span>Episodios</span></div>
                <div class="nav-item"><i class="fas fa-message"></i><span>Audio</span></div>
                <div class="nav-item"><i class="fas fa-forward-step"></i><span>Siguiente</span></div>
            </nav>
        </footer>
    </div>
</div>

<script>
    const v = document.getElementById('main-video');
    const ui = document.getElementById('ui');
    const playIcon = document.querySelector('#play-pause i');
    const fill = document.getElementById('fill');
    const rail = document.getElementById('rail');
    const timeDisplay = document.getElementById('time-display');
    const loader = document.getElementById('loader');
    let uiTimer;

    // 1. Play / Pause funcional
    function togglePlay() {
        if (v.paused) {
            v.play();
            playIcon.className = 'fas fa-pause';
        } else {
            v.pause();
            playIcon.className = 'fas fa-play';
        }
        showUI();
    }

    // 2. Adelantar / Retroceder
    function seek(amount) {
        v.currentTime += amount;
        showUI();
    }

    // 3. Barra de progreso interactiva
    v.addEventListener('timeupdate', () => {
        const pct = (v.currentTime / v.duration) * 100;
        fill.style.width = pct + '%';
        
        let m = Math.floor(v.currentTime / 60);
        let s = Math.floor(v.currentTime % 60);
        timeDisplay.innerText = `${m}:${s < 10 ? '0'+s : s}`;
    });

    rail.addEventListener('click', (e) => {
        const rect = rail.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        v.currentTime = pos * v.duration;
    });

    // 4. Gestión de interfaz (Auto-hide)
    function showUI() {
        ui.classList.remove('hidden');
        clearTimeout(uiTimer);
        if (!v.paused) {
            uiTimer = setTimeout(() => ui.classList.add('hidden'), 3500);
        }
    }

    document.getElementById('player-container').addEventListener('mousemove', showUI);
    document.getElementById('player-container').addEventListener('touchstart', showUI);

    // 5. Soporte para Carga (Spinner)
    v.addEventListener('waiting', () => loader.style.display = 'block');
    v.addEventListener('playing', () => loader.style.display = 'none');

    // 6. Pantalla Completa
    document.getElementById('fs-btn').addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    });

    // 7. Atajos de Teclado (PC)
    window.addEventListener('keydown', (e) => {
        switch(e.code) {
            case 'Space': e.preventDefault(); togglePlay(); break;
            case 'ArrowRight': seek(10); break;
            case 'ArrowLeft': seek(-10); break;
            case 'KeyF': document.getElementById('fs-btn').click(); break;
            case 'KeyM': v.muted = !v.muted; break;
        }
    });

    // 8. Doble toque para adelantar (Mobile)
    let lastTap = 0;
    document.getElementById('player-container').addEventListener('touchend', (e) => {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        if (tapLength < 300 && tapLength > 0) {
            const x = e.changedTouches[0].clientX;
            if (x > window.innerWidth / 2) seek(10);
            else seek(-10);
        }
        lastTap = currentTime;
    });

</script>
</body>
</html>
