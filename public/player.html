<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reproductor Vertical</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- RESET --- */
        html, body {
            margin: 0; padding: 0; background: #000; color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100dvh; width: 100vw; overflow: hidden;
            position: fixed; top: 0; left: 0; /* Candado anti-rebote */
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* --- VIDEO --- */
        .video-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: #000;
        }
        video, iframe { width: 100%; height: 100%; object-fit: contain; border: none; }
        .hidden { display: none !important; }

        /* --- UI CAPA SUPERIOR --- */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Dejar pasar toques al video */
            display: flex; flex-direction: column; justify-content: space-between;
            z-index: 10;
        }

        /* 1. TOP BAR (Título y Volver) */
        .top-bar {
            padding: max(15px, env(safe-area-inset-top)) 20px;
            display: flex; align-items: center; gap: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            pointer-events: auto;
        }
        .back-icon { font-size: 1.5rem; color: white; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .video-info { flex: 1; }
        .video-title { font-size: 1rem; font-weight: 700; text-shadow: 0 1px 3px black; margin: 0; }
        .video-subtitle { font-size: 0.8rem; color: #ddd; text-shadow: 0 1px 3px black; }

        /* 2. SIDEBAR (Botones a la derecha estilo TikTok) */
        .sidebar {
            position: absolute; 
            right: 15px; 
            bottom: max(80px, env(safe-area-inset-bottom)); /* Altura segura */
            display: flex; flex-direction: column; gap: 20px;
            align-items: center;
            pointer-events: auto;
        }

        .side-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            color: white; cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .side-btn:active { transform: scale(0.9); background: rgba(255, 51, 102, 0.8); }
        .side-btn i { font-size: 1.4rem; margin-bottom: 2px; }
        .btn-label { font-size: 0.65rem; font-weight: 600; margin-top: 5px; text-shadow: 0 1px 2px black; }

        /* Botón Siguiente (Animado) */
        #btnNext { 
            transform: translateX(100px); opacity: 0; transition: all 0.5s; 
            background: rgba(255, 51, 102, 0.8); /* Rojo destacado */
        }
        #btnNext.show { transform: translateX(0); opacity: 1; }

        /* 3. PROGRESS BAR (Muy fina abajo) */
        .progress-container {
            width: 100%; height: 40px; /* Área táctil grande invisible */
            position: absolute; bottom: 0; left: 0;
            display: flex; align-items: flex-end;
            pointer-events: auto; cursor: pointer;
            padding-bottom: max(0px, env(safe-area-inset-bottom)); /* Pegado al borde */
        }
        .progress-track {
            width: 100%; height: 3px; background: rgba(255,255,255,0.3);
            position: relative; transition: height 0.2s;
        }
        .progress-fill {
            height: 100%; width: 0%; background: #ff3366;
            position: relative;
        }
        /* Bolita indicadora */
        .progress-fill::after {
            content: ''; position: absolute; right: -6px; top: -4px;
            width: 10px; height: 10px; background: white; border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.5); transform: scale(0); transition: transform 0.2s;
        }
        
        /* Al tocar, la barra crece */
        .progress-container:active .progress-track { height: 8px; }
        .progress-container:active .progress-fill::after { transform: scale(1.5); }

        /* 4. PLAY/PAUSE CENTER (Invisible overlay) */
        .center-touch-area {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; pointer-events: auto;
            display: flex; align-items: center; justify-content: center;
        }
        .play-icon-anim {
            font-size: 5rem; color: rgba(255,255,255,0.8);
            filter: drop-shadow(0 0 10px black);
            opacity: 0; transform: scale(1.5); transition: all 0.2s; pointer-events: none;
        }
        .paused .play-icon-anim { opacity: 1; transform: scale(1); }


        /* --- DRAWER (Menú) --- */
        .drawer-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 20; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .drawer-overlay.open { opacity: 1; pointer-events: auto; }

        .drawer {
            position: fixed; bottom: 0; left: 0; width: 100%; max-height: 70vh;
            background: #121212; border-radius: 20px 20px 0 0; z-index: 25;
            transform: translateY(110%); transition: transform 0.3s;
            display: flex; flex-direction: column; padding-bottom: max(20px, env(safe-area-inset-bottom));
        }
        .drawer.open { transform: translateY(0); }

        .drawer-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .ep-list { overflow-y: auto; padding: 10px 20px; }
        
        .ep-item { 
            padding: 15px; margin-bottom: 8px; border-radius: 10px; background: #1e1e1e;
            display: flex; align-items: center; gap: 15px; cursor: pointer;
        }
        .ep-item.active { background: #222; border: 1px solid #ff3366; }
        .ep-num { font-size: 1.2rem; font-weight: bold; color: #666; }
        .ep-item.active .ep-num { color: #ff3366; }

    </style>
</head>
<body oncontextmenu="return false;">

    <div class="video-container">
        <video id="vid" playsinline loop></video>
        <iframe id="embedFrame" allowfullscreen allow="autoplay"></iframe>

        <div id="touchArea" class="center-touch-area" onclick="togglePlay()">
            <i class="fa-solid fa-play play-icon-anim"></i>
        </div>

        <div class="ui-layer">
            
            <div class="top-bar">
                <i class="fa-solid fa-arrow-left back-icon" onclick="history.back()"></i>
                <div class="video-info">
                    <div id="title" class="video-title">Cargando...</div>
                    <div id="subtitle" class="video-subtitle">Flechazo TV</div>
                </div>
            </div>

            <div class="sidebar">
                <div id="btnEpList" style="display:none; text-align:center;" onclick="toggleDrawer()">
                    <div class="side-btn"><i class="fa-solid fa-layer-group"></i></div>
                    <span class="btn-label">Episodios</span>
                </div>

                <div id="btnNext" style="text-align:center;" onclick="nextEp()">
                    <div class="side-btn"><i class="fa-solid fa-forward"></i></div>
                    <span class="btn-label">Siguiente</span>
                </div>
            </div>

            <div id="progressContainer" class="progress-container" onclick="seek(event)">
                <div class="progress-track"><div id="fill" class="progress-fill"></div></div>
            </div>

        </div>
    </div>

    <div id="overlay" class="drawer-overlay" onclick="toggleDrawer()"></div>
    <div id="drawer" class="drawer">
        <div class="drawer-header">
            <h3>Episodios</h3>
            <i class="fa-solid fa-xmark" style="font-size:1.5rem;" onclick="toggleDrawer()"></i>
        </div>
        <div id="list" class="ep-list"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        let itemData = null, currentEp = 0, isSerie = false;

        const vid = document.getElementById('vid');
        const iframe = document.getElementById('embedFrame');
        const touchArea = document.getElementById('touchArea');
        const fill = document.getElementById('fill');
        const btnNext = document.getElementById('btnNext');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('overlay');

        window.onload = async () => {
            try {
                const res = await fetch(`/api/movies/${id}`);
                itemData = await res.json();
                
                if(itemData.tipo === 'serie') {
                    isSerie = true;
                    document.getElementById('btnEpList').style.display = 'block';
                    loadEp(0);
                } else {
                    document.getElementById('title').innerText = itemData.title;
                    loadSource(itemData.url);
                }
            } catch(e) {}
        };

        function loadEp(i) {
            currentEp = i;
            document.getElementById('title').innerText = `Episodio ${itemData.episodios[i].numero}`;
            document.getElementById('subtitle').innerText = itemData.episodios[i].titulo || itemData.title;
            btnNext.classList.remove('show');
            loadSource(itemData.episodios[i].url);
            renderList();
        }

        function loadSource(url) {
            if(url.match(/\.(mp4|webm|mkv)$/i)) {
                // MP4
                iframe.classList.add('hidden'); iframe.src = "";
                vid.classList.remove('hidden'); vid.src = url; vid.play();
                document.getElementById('progressContainer').style.display = 'flex';
                touchArea.style.pointerEvents = 'auto'; // Permitir clic para pausar
            } else {
                // Embed
                vid.classList.add('hidden'); vid.pause();
                iframe.classList.remove('hidden'); iframe.src = url;
                document.getElementById('progressContainer').style.display = 'none'; // Embed tiene su propia barra
                touchArea.style.pointerEvents = 'none'; // Permitir tocar el iframe
                
                if(isSerie && hasNext()) setTimeout(() => btnNext.classList.add('show'), 5000);
            }
        }

        /* LOGICA UI */
        function togglePlay() {
            if(vid.classList.contains('hidden')) return;
            if(vid.paused) { vid.play(); touchArea.classList.remove('paused'); }
            else { vid.pause(); touchArea.classList.add('paused'); }
        }

        vid.ontimeupdate = () => {
            const pct = (vid.currentTime / vid.duration) * 100;
            fill.style.width = pct + '%';
            if(isSerie && hasNext() && (vid.duration - vid.currentTime < 60)) btnNext.classList.add('show');
        };

        vid.onended = () => { touchArea.classList.add('paused'); if(isSerie && hasNext()) btnNext.classList.add('show'); };
        
        function seek(e) {
            const rect = document.getElementById('progressContainer').getBoundingClientRect();
            vid.currentTime = ((e.clientX - rect.left)/rect.width) * vid.duration;
        }

        function hasNext() { return itemData.episodios && currentEp + 1 < itemData.episodios.length; }
        function nextEp() { if(hasNext()) loadEp(currentEp + 1); }
        
        function toggleDrawer() { drawer.classList.toggle('open'); overlay.classList.toggle('open'); }
        
        function renderList() {
            const l = document.getElementById('list'); l.innerHTML = '';
            itemData.episodios.forEach((ep, i) => {
                const div = document.createElement('div');
                div.className = `ep-item ${i===currentEp?'active':''}`;
                div.innerHTML = `<span class="ep-num">${ep.numero}</span><span>${ep.titulo || 'Episodio '+ep.numero}</span>`;
                div.onclick = () => { loadEp(i); toggleDrawer(); };
                l.appendChild(div);
            });
        }
    </script>
</body>
</html>
