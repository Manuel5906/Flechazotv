<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Reproductor Flechazo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <style>
        /* --- ESTILOS GENERALES --- */
        html, body {
            margin: 0; padding: 0; background: #000; color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100dvh; width: 100vw; overflow: hidden;
            position: fixed; top: 0; left: 0;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* --- VIDEO CONTAINER --- */
        .video-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: #000;
        }
        video, #yt-placeholder { 
            width: 100%; height: 100%; object-fit: contain; 
            position: absolute; top:0; left:0;
        }
        .hidden { visibility: hidden; opacity: 0; pointer-events: none; z-index: -1; }

        /* --- UI ELEMENTS --- */
        .center-touch-area {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .play-icon-anim {
            font-size: 5rem; color: rgba(255,255,255,0.8);
            filter: drop-shadow(0 0 10px black); opacity: 0; transform: scale(1.5); transition: all 0.2s; pointer-events: none;
        }
        .paused .play-icon-anim { opacity: 1; transform: scale(1); }

        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.1); border-left-color: #ff3366;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; position: absolute; z-index: 5; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .watermark {
            position: absolute; top: 20px; right: 20px; z-index: 20; opacity: 0.5; pointer-events: none;
            display: flex; align-items: center; gap: 8px;
        }
        .wm-logo { font-size: 1.2rem; color: #ff3366; }
        .wm-text { font-weight: 800; font-size: 0.7rem; color: rgba(255,255,255,0.7); }

        /* --- UI FLOTANTE --- */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 30;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .top-bar {
            padding: max(15px, env(safe-area-inset-top)) 20px;
            display: flex; align-items: center; gap: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); pointer-events: auto;
        }
        .back-icon { font-size: 1.5rem; padding: 10px; cursor: pointer; filter: drop-shadow(0 2px 4px black); }
        .video-info { flex: 1; overflow: hidden; }
        .video-title { font-weight: 700; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .video-subtitle { font-size: 0.8rem; color: #ccc; }

        /* --- SIDEBAR --- */
        .sidebar {
            position: absolute; right: 15px; bottom: 100px;
            display: flex; flex-direction: column; gap: 20px; align-items: center;
            pointer-events: auto;
        }
        .side-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; cursor: pointer; transition: transform 0.2s;
        }
        .side-btn:active { transform: scale(0.9); background: rgba(255, 51, 102, 0.8); }
        .btn-label { font-size: 0.65rem; font-weight: 600; margin-top: 5px; text-shadow: 0 1px 2px black; }
        #btnNext { transform: translateX(100px); opacity: 0; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #btnNext.show { transform: translateX(0); opacity: 1; }

        /* --- CONTROLES INFERIORES --- */
        .bottom-controls-area {
            width: 100%; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            display: flex; flex-direction: column; pointer-events: auto;
        }
        .progress-container { width: 100%; height: 20px; display: flex; align-items: center; cursor: pointer; margin-bottom: 5px; }
        .progress-track { width: 100%; height: 3px; background: rgba(255,255,255,0.3); position: relative; transition: height 0.2s; }
        .progress-fill { height: 100%; width: 0%; background: #ff3366; position: relative; }
        .progress-fill::after { content: ''; position: absolute; right: -6px; top: -4px; width: 10px; height: 10px; background: white; border-radius: 50%; transform: scale(0); transition: transform 0.2s; }
        .progress-container:active .progress-track { height: 5px; }
        .progress-container:active .progress-fill::after { transform: scale(1.5); }
        .controls-row { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .time-display { font-size: 0.85rem; font-family: monospace; font-weight: 600; color: #e0e0e0; text-shadow: 0 1px 2px black; }
        .fullscreen-btn { font-size: 1.2rem; color: white; padding: 5px; cursor: pointer; transition: transform 0.2s; }

        /* --- DRAWER --- */
        .drawer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 40; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .drawer-overlay.open { opacity: 1; pointer-events: auto; }
        .drawer { position: fixed; bottom: 0; left: 0; width: 100%; max-height: 70vh; background: #121212; border-radius: 20px 20px 0 0; z-index: 45; transform: translateY(110%); transition: transform 0.3s; display: flex; flex-direction: column; padding-bottom: max(20px, env(safe-area-inset-bottom)); }
        @media (min-width: 768px) { .drawer { width: 400px; left: 50%; margin-left: -200px; } }
        .drawer.open { transform: translateY(0); }
        .drawer-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .ep-list { overflow-y: auto; padding: 10px 20px; }
        .ep-item { padding: 15px; margin-bottom: 8px; border-radius: 10px; background: #1e1e1e; display: flex; align-items: center; gap: 15px; cursor: pointer; transition: background 0.2s; }
        .ep-item.active { background: #222; border: 1px solid #ff3366; }
        .ep-num { font-size: 1.1rem; font-weight: bold; color: #666; }
        .ep-item.active .ep-num { color: #ff3366; }

        /* Animaciones seek */
        .seek-anim { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.6); padding: 15px; border-radius: 50%; color: white; font-size: 1.5rem; opacity: 0; pointer-events: none; z-index: 15; }
        .seek-left { left: 20%; } .seek-right { right: 20%; }
        .show-seek { animation: fadePop 0.6s ease-out; }
        @keyframes fadePop { 0% { opacity: 0; transform: translateY(-50%) scale(0.8); } 50% { opacity: 1; transform: translateY(-50%) scale(1.1); } 100% { opacity: 0; transform: translateY(-50%) scale(1); } }
        
        #errorMsg { position: absolute; top:50%; left:50%; transform: translate(-50%, -50%); display:none; color: #ccc; text-align: center; font-weight: bold; z-index: 60; }
        .error-sub { font-size: 0.8rem; font-weight: normal; color: #888; margin-top: 5px; display:block;}
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="errorMsg">
        <i class="fa-solid fa-triangle-exclamation" style="font-size: 2rem; margin-bottom: 15px; color: #ff3366;"></i><br>
        <span id="errorText">Error al cargar</span>
        <span id="errorSub" class="error-sub"></span>
    </div>

    <div class="video-container" id="mainContainer">
        
        <video id="html5-player" class="hidden" playsinline></video>
        <div id="yt-placeholder"></div>
        <div id="spinner" class="loading-spinner"></div>

        <div id="touchArea" class="center-touch-area" onclick="handleMainClick(event)">
            <i class="fa-solid fa-play play-icon-anim"></i>
        </div>

        <div id="seekLeft" class="seek-anim seek-left"><i class="fa-solid fa-backward"></i> -10s</div>
        <div id="seekRight" class="seek-anim seek-right"><i class="fa-solid fa-forward"></i> +10s</div>

        <div class="watermark">
            <i class="fa-solid fa-heart wm-logo"></i><span class="wm-text">FLECHAZO TV</span>
        </div>

        <div class="ui-layer">
            <div class="top-bar">
                <i class="fa-solid fa-arrow-left back-icon" onclick="goHome()"></i>
                <div class="video-info">
                    <div id="ui-title" class="video-title">Título</div>
                    <div id="ui-subtitle" class="video-subtitle">Subtítulo</div>
                </div>
            </div>

            <div class="sidebar">
                <div id="btnEpList" style="display:none;" onclick="toggleDrawer()">
                    <div class="side-btn"><i class="fa-solid fa-layer-group"></i></div>
                    <span class="btn-label">Episodios</span>
                </div>
                <div id="btnNext" onclick="nextEp()">
                    <div class="side-btn"><i class="fa-solid fa-forward"></i></div>
                    <span class="btn-label">Siguiente</span>
                </div>
            </div>
            
            <div class="bottom-controls-area">
                <div class="progress-container" onclick="handleSeek(event)">
                    <div class="progress-track"><div id="prog-fill" class="progress-fill"></div></div>
                </div>
                <div class="controls-row">
                    <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
                    <div class="fullscreen-btn" onclick="toggleFullScreen()">
                        <i id="fs-icon" class="fa-solid fa-expand"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay" class="drawer-overlay" onclick="toggleDrawer()"></div>
    <div id="drawer" class="drawer">
        <div class="drawer-header">
            <h3>Episodios</h3>
            <i class="fa-solid fa-xmark" style="font-size:1.5rem; cursor:pointer;" onclick="toggleDrawer()"></i>
        </div>
        <div id="list" class="ep-list"></div>
    </div>

    <script>
        // --- VARIABLES GLOBALES ---
        let playerType = 'none'; // 'intro', 'html5', 'youtube'
        let ytPlayer = null;
        let html5Player = document.getElementById('html5-player');
        let progressInterval = null;
        
        let itemData = null;
        let currentEp = 0;
        let isSerie = false;
        
        let isPlayingIntro = false;
        let isUsingBackup = false; 
        
        let currentVideoUrl = "";
        let currentBackupUrl = ""; 

        const INTRO_URL = "http://googleusercontent.com/generated_video_content/16975865586054294131";
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // --- 1. INICIO ---
        window.onload = async () => {
            
            // --- DETECCIÓN DE ERRORES MEJORADA ---
            html5Player.onerror = function() {
                console.log("Error detectado en HTML5 Player.");
                
                if (isPlayingIntro) {
                    // Si falla la intro, saltamos al video
                    console.log("Intro falló, saltando...");
                    handleHtml5Ended();
                    return;
                }

                if (!isUsingBackup && currentBackupUrl) {
                    console.log("Video falló. Activando Backup...");
                    isUsingBackup = true; 
                    
                    // IMPORTANTE: Ocultar error viejo si existía, mostrar spinner
                    document.getElementById('errorMsg').style.display = 'none';
                    document.getElementById('spinner').style.display = 'block';
                    
                    loadMainVideo(currentBackupUrl); // Cargar Backup
                } else {
                    // Si falló el backup o no hay backup
                    showError("Contenido no disponible", "No pudimos cargar el video.");
                }
            };

            html5Player.onended = handleHtml5Ended;

            if (!id) {
                // MODO DEMO
                document.getElementById('ui-title').innerText = "Flechazo TV: Demo";
                document.getElementById('ui-subtitle').innerText = "Modo Prueba";
                currentVideoUrl = "https://link-roto-ejemplo.com/video.mp4"; 
                currentBackupUrl = "https://www.w3schools.com/html/mov_bbb.mp4"; 
                startPlaybackSequence();
                return;
            }

            try {
                // API REAL
                const res = await fetch(`/api/movies/${id}`);
                if (!res.ok) throw new Error("Error API");
                itemData = await res.json();

                if(itemData.tipo === 'serie') {
                    isSerie = true;
                    document.getElementById('btnEpList').style.display = 'block';
                    prepareEp(0);
                } else {
                    document.getElementById('ui-title').innerText = itemData.title;
                    currentVideoUrl = itemData.url;
                    currentBackupUrl = itemData.backupUrl || ""; 
                    startPlaybackSequence();
                }

            } catch(e) {
                console.error(e);
                showError("Error de Conexión");
            }
        };

        function startPlaybackSequence() {
            isUsingBackup = false;
            // Aseguramos que no haya errores visibles al empezar
            document.getElementById('errorMsg').style.display = 'none';
            playIntro();
        }

        function playIntro() {
            isPlayingIntro = true;
            playerType = 'intro';
            
            document.getElementById('yt-placeholder').classList.add('hidden');
            html5Player.classList.remove('hidden');
            
            html5Player.src = INTRO_URL;
            html5Player.load();
            
            html5Player.play().catch(e => {
                console.log("Autoplay Intro bloqueado, saltando...");
                handleHtml5Ended(); 
            });
            updatePlayUI(true);
        }

        function handleHtml5Ended() {
            if (isPlayingIntro) {
                isPlayingIntro = false;
                loadMainVideo(currentVideoUrl); 
            } else {
                checkNextButton(html5Player.duration, html5Player.duration);
            }
        }

        // --- CARGA DEL VIDEO PRINCIPAL ---
        function loadMainVideo(url) {
            // AL CARGAR CUALQUIER VIDEO, LIMPIAMOS ERRORES VISUALES
            document.getElementById('errorMsg').style.display = 'none'; 
            
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';
            document.getElementById('touchArea').classList.remove('paused');

            const ytId = getYouTubeId(url);

            if (ytId) {
                playerType = 'youtube';
                html5Player.classList.add('hidden');
                html5Player.pause();
                initYouTubePlayer(ytId);
            } else {
                playerType = 'html5';
                if(ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
                document.getElementById('yt-placeholder').classList.add('hidden');
                html5Player.classList.remove('hidden');
                
                html5Player.src = url;
                html5Player.load();
                
                var promise = html5Player.play();
                if (promise !== undefined) {
                    promise.catch(error => console.log("Autoplay bloqueado"));
                }
                
                html5Player.oncanplay = () => {
                    spinner.style.display = 'none';
                    document.getElementById('errorMsg').style.display = 'none'; // Aseguramos ocultar error
                };
                html5Player.onwaiting = () => spinner.style.display = 'block';
                html5Player.onplaying = () => { 
                    spinner.style.display = 'none'; 
                    document.getElementById('errorMsg').style.display = 'none'; // Aseguramos ocultar error
                    updatePlayUI(true); 
                };
                html5Player.onpause = () => updatePlayUI(false);
                html5Player.ontimeupdate = updateProgressHTML5;
            }
        }

        function prepareEp(i) {
            if (!itemData.episodios || !itemData.episodios[i]) return;
            currentEp = i;
            
            let epTitle = `Episodio ${itemData.episodios[i].numero}`;
            if(itemData.episodios[i].titulo) epTitle += `: ${itemData.episodios[i].titulo}`;

            document.getElementById('ui-title').innerText = epTitle;
            document.getElementById('ui-subtitle').innerText = itemData.title;
            
            currentVideoUrl = itemData.episodios[i].url;
            currentBackupUrl = itemData.episodios[i].backupUrl || ""; 
            
            startPlaybackSequence();
            
            document.getElementById('btnNext').classList.remove('show');
            renderList();
        }

        function nextEp() {
            if (isSerie && itemData.episodios && currentEp + 1 < itemData.episodios.length) {
                prepareEp(currentEp + 1);
            }
        }

        // --- YOUTUBE API ---
        function getYouTubeId(url) {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function initYouTubePlayer(videoId) {
            if (!window.YT || !window.YT.Player) { setTimeout(() => initYouTubePlayer(videoId), 100); return; }
            if (ytPlayer) { document.getElementById('yt-placeholder').classList.remove('hidden'); ytPlayer.loadVideoById(videoId); return; }
            ytPlayer = new YT.Player('yt-placeholder', {
                height: '100%', width: '100%', videoId: videoId,
                playerVars: { 'autoplay': 1, 'controls': 0, 'rel': 0, 'modestbranding': 1, 'playsinline': 1, 'fs': 0 },
                events: { 'onReady': onYtReady, 'onStateChange': onYtStateChange }
            });
            document.getElementById('yt-placeholder').classList.remove('hidden');
        }

        function onYtReady(event) { 
            document.getElementById('spinner').style.display = 'none'; 
            document.getElementById('errorMsg').style.display = 'none'; // Ocultar error si YT carga
            event.target.playVideo(); 
            startProgressLoop(); 
        }
        function onYtStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) { 
                document.getElementById('spinner').style.display = 'none'; 
                document.getElementById('errorMsg').style.display = 'none'; // Ocultar error al reproducir
                updatePlayUI(true); 
            }
            else if (event.data == YT.PlayerState.PAUSED) updatePlayUI(false);
            else if (event.data == YT.PlayerState.BUFFERING) document.getElementById('spinner').style.display = 'block';
            else if (event.data == YT.PlayerState.ENDED) { updatePlayUI(false); if (isSerie) document.getElementById('btnNext').classList.add('show'); }
        }

        // --- CONTROLES Y UI ---
        let lastClick = 0;
        function handleMainClick(e) {
            const now = new Date().getTime(); const width = window.innerWidth; const x = e.clientX;
            if (now - lastClick < 300) { 
                if (x < width / 3) { seek(-10); animSeek('seekLeft'); }
                else if (x > (width / 3) * 2) { seek(10); animSeek('seekRight'); }
                else { togglePlay(); }
            } else { setTimeout(() => { if (new Date().getTime() - lastClick > 300) togglePlay(); }, 350); }
            lastClick = now;
        }

        function togglePlay() {
            if (playerType === 'youtube' && ytPlayer) { ytPlayer.getPlayerState() === 1 ? ytPlayer.pauseVideo() : ytPlayer.playVideo(); }
            else if (playerType === 'html5' || playerType === 'intro') { html5Player.paused ? html5Player.play() : html5Player.pause(); }
        }

        function updatePlayUI(playing) { const touchArea = document.getElementById('touchArea'); playing ? touchArea.classList.remove('paused') : touchArea.classList.add('paused'); }

        function seek(sec) {
            if (playerType === 'youtube' && ytPlayer) ytPlayer.seekTo(ytPlayer.getCurrentTime() + sec, true);
            else html5Player.currentTime += sec;
        }

        function handleSeek(e) {
            e.stopPropagation(); const rect = e.currentTarget.getBoundingClientRect(); const pct = (e.clientX - rect.left) / rect.width;
            if (playerType === 'youtube' && ytPlayer) ytPlayer.seekTo(ytPlayer.getDuration() * pct, true);
            else html5Player.currentTime = html5Player.duration * pct;
        }

        function animSeek(id) { const el = document.getElementById(id); el.classList.add('show-seek'); setTimeout(() => el.classList.remove('show-seek'), 600); }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return "00:00";
            let m = Math.floor(seconds / 60); let s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0'+s : s}`;
        }

        function startProgressLoop() {
            if (progressInterval) clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                if (playerType === 'youtube' && ytPlayer && ytPlayer.getCurrentTime) {
                    const cur = ytPlayer.getCurrentTime(); const dur = ytPlayer.getDuration();
                    if(dur > 0) { updateProgressBar((cur/dur)*100); updateTimeDisplay(cur, dur); checkNextButton(cur, dur); }
                }
            }, 500);
        }

        function updateProgressHTML5() {
            if (isPlayingIntro) return;
            if (html5Player.duration) {
                updateProgressBar((html5Player.currentTime / html5Player.duration) * 100);
                updateTimeDisplay(html5Player.currentTime, html5Player.duration);
                checkNextButton(html5Player.currentTime, html5Player.duration);
            }
        }
        
        function updateProgressBar(pct) { document.getElementById('prog-fill').style.width = pct + '%'; }
        function updateTimeDisplay(cur, total) { document.getElementById('timeDisplay').innerText = `${formatTime(cur)} / ${formatTime(total)}`; }
        function checkNextButton(cur, dur) { if (isSerie && (dur - cur < 60)) document.getElementById('btnNext').classList.add('show'); }

        function toggleDrawer() { document.getElementById('drawer').classList.toggle('open'); document.getElementById('overlay').classList.toggle('open'); }
        function renderList() {
            const list = document.getElementById('list'); list.innerHTML = '';
            itemData.episodios.forEach((ep, i) => {
                const div = document.createElement('div');
                div.className = `ep-item ${i === currentEp ? 'active' : ''}`;
                div.innerHTML = `<span class="ep-num">${ep.numero}</span><span>${ep.titulo || 'Episodio ' + ep.numero}</span>`;
                div.onclick = () => { prepareEp(i); toggleDrawer(); };
                list.appendChild(div);
            });
        }
        function showError(msg, sub="") { 
            document.getElementById('errorText').innerText = msg; 
            document.getElementById('errorSub').innerText = sub;
            document.getElementById('errorMsg').style.display = 'block'; 
            document.getElementById('spinner').style.display = 'none'; 
        }
        function toggleFullScreen() {
            const doc = window.document; const docEl = doc.documentElement;
            const req = docEl.requestFullscreen || docEl.webkitRequestFullScreen; const can = doc.exitFullscreen || doc.webkitExitFullscreen;
            if (!doc.fullscreenElement && !doc.webkitFullscreenElement) { if(req) req.call(docEl); } else { if(can) can.call(doc); }
        }
        function goHome() { window.location.href = '/'; }
    </script>
</body>
</html>
