<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flechazo TV">
    <meta name="theme-color" content="#050510">

    <title>Flechazo TV - Acceso</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --primary: #ec407a;
            --secondary: #ab47bc;
            --bg: #050510;
            --input-bg: #1c1c26;
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 10%, #1a1a40 0%, #000000 80%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        /* Logo */
        .logo {
            width: 110px;
            height: 110px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(236, 64, 122, 0.4));
            margin-bottom: 10px;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #b3b3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 25px;
            min-height: 20px;
        }

        /* Inputs */
        .input-group {
            position: relative;
            margin-bottom: 16px;
            text-align: left;
            transition: all 0.3s ease;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 45px;
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: 18px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(236, 64, 122, 0.15);
            background: #23232e;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
            padding: 5px;
        }

        /* Elementos Ocultables (Para animaciones) */
        .hidden {
            display: none !important;
        }

        /* Checkbox Términos */
        .terms-container {
            display: none;
            margin: 5px 0 20px 0;
            font-size: 13px;
            color: #aaa;
            text-align: left;
            padding-left: 5px;
            align-items: center;
        }
        .terms-container input {
            width: auto;
            margin-right: 10px;
            accent-color: var(--primary);
        }

        /* Link Olvidé Contraseña */
        .forgot-link {
            display: block;
            text-align: right;
            font-size: 13px;
            color: #888;
            margin-top: -10px;
            margin-bottom: 20px;
            text-decoration: none;
            cursor: pointer;
        }

        /* Botón Principal */
        .btn-main {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(236, 64, 122, 0.3);
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-main:active { transform: scale(0.97); }
        .btn-main:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Loader */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Links Inferiores */
        .bottom-link {
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }
        .bottom-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        #error-box {
            color: #ff4b4b;
            font-size: 13px;
            margin-top: 15px;
            min-height: 18px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Logo" class="logo">
        
        <h1 id="page-title">Bienvenido</h1>
        <p class="subtitle" id="page-subtitle">Inicia sesión para continuar</p>

        <div class="input-group">
            <span class="material-icons-round input-icon">email</span>
            <input type="email" id="email" placeholder="Correo electrónico" autocomplete="email">
        </div>

        <div class="input-group" id="group-password">
            <span class="material-icons-round input-icon">lock</span>
            <input type="password" id="password" placeholder="Contraseña">
            <span class="material-icons-round toggle-password" onclick="togglePass()">visibility</span>
        </div>

        <a class="forgot-link" id="link-forgot" onclick="setMode('recover')">¿Olvidaste tu contraseña?</a>

        <label class="terms-container" id="terms-box">
            <input type="checkbox" id="terms-check">
            <span>Acepto los términos y condiciones</span>
        </label>

        <button class="btn-main" id="btn-action">
            <div class="spinner" id="loading-spinner"></div>
            <span id="btn-text">Iniciar Sesión</span>
        </button>

        <div id="error-box"></div>

        <div class="bottom-link" id="bottom-nav">
            <span id="switch-text">¿No tienes cuenta?</span>
            <a onclick="toggleLoginRegister()" id="switch-link">Regístrate aquí</a>
        </div>
        
        <div class="bottom-link hidden" id="back-nav">
            <a onclick="setMode('login')">Volver al Inicio de Sesión</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- TU CONFIGURACIÓN ---
        const firebaseConfig = {
          apiKey: "AIzaSyA29NMaEBVEApTr7qYbYmHuypZPMqA6jCQ",
          authDomain: "flechazo-tv.firebaseapp.com",
          projectId: "flechazo-tv",
          storageBucket: "flechazo-tv.firebasestorage.app",
          messagingSenderId: "382962164040",
          appId: "1:382962164040:web:6f24cad4108f824437137d",
          measurementId: "G-2GZJT4Y983"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ESTADOS: 'login', 'register', 'recover'
        let currentMode = 'login';

        // Elementos DOM
        const els = {
            title: document.getElementById('page-title'),
            subtitle: document.getElementById('page-subtitle'),
            btnAction: document.getElementById('btn-action'),
            btnText: document.getElementById('btn-text'),
            spinner: document.getElementById('loading-spinner'),
            passGroup: document.getElementById('group-password'),
            forgotLink: document.getElementById('link-forgot'),
            termsBox: document.getElementById('terms-box'),
            bottomNav: document.getElementById('bottom-nav'),
            backNav: document.getElementById('back-nav'),
            switchText: document.getElementById('switch-text'),
            switchLink: document.getElementById('switch-link'),
            errorBox: document.getElementById('error-box'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            termsCheck: document.getElementById('terms-check')
        };

        // Cambiar visibilidad de contraseña
        window.togglePass = () => {
            const icon = document.querySelector('.toggle-password');
            if (els.password.type === "password") {
                els.password.type = "text";
                icon.innerText = "visibility_off";
            } else {
                els.password.type = "password";
                icon.innerText = "visibility";
            }
        };

        // Alternar Login/Registro
        window.toggleLoginRegister = () => {
            setMode(currentMode === 'login' ? 'register' : 'login');
        };

        // GESTOR DE ESTADOS (La magia visual)
        window.setMode = (mode) => {
            currentMode = mode;
            els.errorBox.style.opacity = '0'; // Limpiar errores

            // Resetear visibilidad por defecto
            els.passGroup.classList.remove('hidden');
            els.forgotLink.style.display = 'none';
            els.termsBox.style.display = 'none';
            els.bottomNav.classList.remove('hidden');
            els.backNav.classList.add('hidden');

            if (mode === 'login') {
                els.title.innerText = "Bienvenido";
                els.subtitle.innerText = "Inicia sesión para continuar";
                els.btnText.innerText = "Iniciar Sesión";
                els.switchText.innerText = "¿No tienes cuenta?";
                els.switchLink.innerText = "Regístrate aquí";
                els.forgotLink.style.display = 'block'; // Mostrar "¿Olvidaste?"
            
            } else if (mode === 'register') {
                els.title.innerText = "Crear Cuenta";
                els.subtitle.innerText = "Únete a Flechazo TV hoy";
                els.btnText.innerText = "Registrarse";
                els.switchText.innerText = "¿Ya tienes cuenta?";
                els.switchLink.innerText = "Ingresa aquí";
                els.termsBox.style.display = 'flex'; // Mostrar "La cosa" (Checkbox)

            } else if (mode === 'recover') {
                els.title.innerText = "Recuperar";
                els.subtitle.innerText = "Te enviaremos un enlace a tu correo";
                els.btnText.innerText = "Enviar Correo";
                els.passGroup.classList.add('hidden'); // Ocultar password
                els.bottomNav.classList.add('hidden'); // Ocultar switch login/register
                els.backNav.classList.remove('hidden'); // Mostrar botón volver
            }
        };

        // ACCIÓN DEL BOTÓN PRINCIPAL
        els.btnAction.addEventListener('click', async () => {
            const email = els.email.value;
            const password = els.password.value;

            // Validación solo Email (para Recuperar)
            if (!email) {
                showError("Por favor escribe tu correo electrónico.");
                return;
            }

            // Validación Password (para Login/Register)
            if (currentMode !== 'recover' && !password) {
                showError("Por favor escribe tu contraseña.");
                return;
            }

            // Validación Términos (Solo Register)
            if (currentMode === 'register' && !els.termsCheck.checked) {
                showError("Debes aceptar los términos y condiciones.");
                return;
            }

            setLoading(true);

            try {
                if (currentMode === 'login') {
                    // LOGIN
                    await signInWithEmailAndPassword(auth, email, password);
                    showError("¡Bienvenido! Redirigiendo...", false);
                    setTimeout(() => window.location.href = "/inicio", 1000);

                } else if (currentMode === 'register') {
                    // REGISTRO
                    await createUserWithEmailAndPassword(auth, email, password);
                    showError("¡Cuenta creada! Entrando...", false);
                    setTimeout(() => window.location.href = "/inicio", 1500);

                } else if (currentMode === 'recover') {
                    // RECUPERACIÓN
                    await sendPasswordResetEmail(auth, email);
                    showError("¡Correo enviado! Revisa tu bandeja.", false);
                    // Volver al login después de 3 segundos
                    setTimeout(() => setMode('login'), 3000);
                }

            } catch (error) {
                console.error(error);
                setLoading(false);
                let msg = "Ocurrió un error.";
                
                // Errores comunes traducidos
                if(error.code === 'auth/invalid-email') msg = "El correo no es válido.";
                if(error.code === 'auth/user-not-found') msg = "Usuario no encontrado.";
                if(error.code === 'auth/wrong-password') msg = "Contraseña incorrecta.";
                if(error.code === 'auth/email-already-in-use') msg = "El correo ya está registrado.";
                if(error.code === 'auth/weak-password') msg = "La contraseña es muy débil.";
                
                showError(msg);
            }
        });

        // Utilidades
        function setLoading(isLoading) {
            if (isLoading) {
                els.spinner.style.display = 'block';
                els.btnText.style.display = 'none';
                els.btnAction.disabled = true;
                els.errorBox.style.opacity = '0';
            } else {
                els.spinner.style.display = 'none';
                els.btnText.style.display = 'block';
                els.btnAction.disabled = false;
            }
        }

        function showError(msg, isError = true) {
            els.errorBox.innerText = msg;
            els.errorBox.style.color = isError ? '#ff4b4b' : '#4bff88';
            els.errorBox.style.opacity = '1';
        }
    </script>
</body>
</html>
