<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flechazo TV">
    <meta name="theme-color" content="#050510">

    <title>Flechazo TV - Acceso Seguro</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --primary: #ec407a;
            --primary-dark: #d81b60;
            --bg: #050510;
            --glass-bg: rgba(28, 28, 38, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --success: #00c853;
            --error: #ff1744;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            /* Fondo mejorado */
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(236, 64, 122, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(171, 71, 188, 0.15) 0%, transparent 40%),
                linear-gradient(to bottom, #0f0f1a, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
            padding: 20px;
        }

        /* --- Contenedor Glassmorphism --- */
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        /* Logo con animación suave */
        .logo {
            width: 90px;
            height: 90px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(236, 64, 122, 0.3));
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: 0.5px;
        }

        p.subtitle {
            color: #9e9e9e;
            font-size: 14px;
            margin: 0 0 30px 0;
        }

        /* Inputs Modernos */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 20px;
            transition: color 0.3s;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 18px 18px 18px 50px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 16px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 4px rgba(236, 64, 122, 0.1);
        }
        
        input:focus + .toggle-password,
        input:focus ~ .input-icon { /* Colorear icono al enfocar */
            color: var(--primary); 
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            padding: 5px;
            font-size: 20px;
            transition: color 0.3s;
        }
        .toggle-password:hover { color: var(--text); }

        .hidden { display: none !important; }

        /* Checkbox & Links */
        .terms-container {
            display: none;
            margin: -5px 0 25px 0;
            font-size: 13px;
            color: #aaa;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }
        .terms-container input {
            width: 16px;
            height: 16px;
            margin: 0 10px 0 0;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .forgot-link {
            display: block;
            text-align: right;
            font-size: 13px;
            color: #aaa;
            margin-top: -10px;
            margin-bottom: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }
        .forgot-link:hover { color: var(--primary); }

        /* Botón Principal */
        .btn-main {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(216, 27, 96, 0.25);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 15px 35px rgba(216, 27, 96, 0.4); }
        .btn-main:active { transform: translateY(0); }
        .btn-main:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        /* Loader */
        .spinner {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Switch Login/Register */
        .bottom-link {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
        .bottom-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            margin-left: 5px;
        }
        .bottom-link a:hover { text-decoration: underline; }

        /* --- NUEVO SISTEMA DE NOTIFICACIONES (TOAST) --- */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 350px;
        }

        .toast {
            background: rgba(30, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border-left: 4px solid #fff;
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            opacity: 0; 
            animation-fill-mode: forwards;
        }

        .toast.error { border-left-color: var(--error); }
        .toast.success { border-left-color: var(--success); }
        .toast.info { border-left-color: #2196f3; }

        .toast i { font-size: 20px; }
        .toast.error i { color: var(--error); }
        .toast.success i { color: var(--success); }

        @keyframes slideIn {
            from { transform: translateY(-50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        @keyframes fadeOut {
            to { transform: translateY(-20px); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Logo" class="logo">
        
        <h1 id="page-title">Bienvenido</h1>
        <p class="subtitle" id="page-subtitle">Inicia sesión en tu cuenta</p>

        <form onsubmit="return false;"> <div class="input-group">
                <span class="material-icons-round input-icon">email</span>
                <input type="email" id="email" placeholder="Correo electrónico" autocomplete="email">
            </div>

            <div class="input-group" id="group-password">
                <span class="material-icons-round input-icon">lock</span>
                <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password">
                <span class="material-icons-round toggle-password" onclick="togglePass()">visibility</span>
            </div>

            <a class="forgot-link" id="link-forgot" onclick="setMode('recover')">¿Olvidaste tu contraseña?</a>

            <label class="terms-container" id="terms-box">
                <input type="checkbox" id="terms-check">
                <span>Acepto Términos y Política</span>
            </label>

            <button class="btn-main" id="btn-action">
                <div class="spinner" id="loading-spinner"></div>
                <span id="btn-text">Iniciar Sesión</span>
            </button>
        </form>

        <div class="bottom-link" id="bottom-nav">
            <span id="switch-text">¿No tienes cuenta?</span>
            <a onclick="toggleLoginRegister()" id="switch-link">Regístrate</a>
        </div>
        
        <div class="bottom-link hidden" id="back-nav">
            <a onclick="setMode('login')">Volver al login</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyA29NMaEBVEApTr7qYbYmHuypZPMqA6jCQ",
          authDomain: "flechazo-tv.firebaseapp.com",
          projectId: "flechazo-tv",
          storageBucket: "flechazo-tv.firebasestorage.app",
          messagingSenderId: "382962164040",
          appId: "1:382962164040:web:6f24cad4108f824437137d",
          measurementId: "G-2GZJT4Y983"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ESTADOS
        let currentMode = 'login';

        // DOM Elements
        const els = {
            title: document.getElementById('page-title'),
            subtitle: document.getElementById('page-subtitle'),
            btnAction: document.getElementById('btn-action'),
            btnText: document.getElementById('btn-text'),
            spinner: document.getElementById('loading-spinner'),
            passGroup: document.getElementById('group-password'),
            forgotLink: document.getElementById('link-forgot'),
            termsBox: document.getElementById('terms-box'),
            bottomNav: document.getElementById('bottom-nav'),
            backNav: document.getElementById('back-nav'),
            switchText: document.getElementById('switch-text'),
            switchLink: document.getElementById('switch-link'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            termsCheck: document.getElementById('terms-check')
        };

        // --- SISTEMA DE NOTIFICACIONES (TOAST) ---
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let icon = 'info';
            if(type === 'success') icon = 'check_circle';
            if(type === 'error') icon = 'error';

            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="material-icons-round">${icon}</i><span>${message}</span>`;

            container.appendChild(toast);

            // Eliminar después de 3.5 segundos
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => toast.remove(), 500);
            }, 3500);
        }

        // Toggle Password
        window.togglePass = () => {
            const icon = document.querySelector('.toggle-password');
            if (els.password.type === "password") {
                els.password.type = "text";
                icon.innerText = "visibility_off";
            } else {
                els.password.type = "password";
                icon.innerText = "visibility";
            }
        };

        window.toggleLoginRegister = () => setMode(currentMode === 'login' ? 'register' : 'login');

        // GESTOR DE ESTADOS
        window.setMode = (mode) => {
            currentMode = mode;
            
            // Limpiar campos
            els.password.value = '';
            
            // UI Defaults
            els.passGroup.classList.remove('hidden');
            els.forgotLink.style.display = 'none';
            els.termsBox.style.display = 'none';
            els.bottomNav.classList.remove('hidden');
            els.backNav.classList.add('hidden');

            if (mode === 'login') {
                els.title.innerText = "Bienvenido";
                els.subtitle.innerText = "Inicia sesión en tu cuenta";
                els.btnText.innerText = "Iniciar Sesión";
                els.switchText.innerText = "¿No tienes cuenta?";
                els.switchLink.innerText = "Regístrate";
                els.forgotLink.style.display = 'block';
            
            } else if (mode === 'register') {
                els.title.innerText = "Crear Cuenta";
                els.subtitle.innerText = "Únete a la experiencia Flechazo TV";
                els.btnText.innerText = "Registrarse";
                els.switchText.innerText = "¿Ya tienes cuenta?";
                els.switchLink.innerText = "Ingresa aquí";
                els.termsBox.style.display = 'flex';

            } else if (mode === 'recover') {
                els.title.innerText = "Recuperar";
                els.subtitle.innerText = "Recibe un enlace en tu correo";
                els.btnText.innerText = "Enviar Enlace";
                els.passGroup.classList.add('hidden');
                els.bottomNav.classList.add('hidden');
                els.backNav.classList.remove('hidden');
            }
        };

        // --- VALIDACIÓN DE SEGURIDAD ---
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // ACCIÓN DEL BOTÓN
        els.btnAction.addEventListener('click', async (e) => {
            e.preventDefault(); // Prevenir submit del form
            
            const email = els.email.value.trim();
            const password = els.password.value;

            // 1. Validaciones Locales (Seguridad Frontend)
            if (!email) return showToast("Escribe tu correo electrónico", "error");
            if (!isValidEmail(email)) return showToast("El formato del correo no es válido", "error");

            if (currentMode !== 'recover') {
                if (!password) return showToast("Escribe tu contraseña", "error");
                if (password.length < 6) return showToast("La contraseña debe tener al menos 6 caracteres", "error");
            }

            if (currentMode === 'register' && !els.termsCheck.checked) {
                return showToast("Debes aceptar los términos y condiciones", "error");
            }

            setLoading(true);

            try {
                if (currentMode === 'login') {
                    await signInWithEmailAndPassword(auth, email, password);
                    showToast("¡Acceso concedido!", "success");
                    setTimeout(() => window.location.href = "/inicio", 1500);

                } else if (currentMode === 'register') {
                    await createUserWithEmailAndPassword(auth, email, password);
                    showToast("¡Cuenta creada exitosamente!", "success");
                    setTimeout(() => window.location.href = "/inicio", 1500);

                } else if (currentMode === 'recover') {
                    await sendPasswordResetEmail(auth, email);
                    showToast("Correo enviado. Revisa tu bandeja.", "success");
                    setTimeout(() => setMode('login'), 3000);
                }

            } catch (error) {
                console.error(error);
                setLoading(false);
                
                let msg = "Error desconocido.";
                if(error.code === 'auth/invalid-email') msg = "Correo inválido.";
                if(error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    msg = "Correo o contraseña incorrectos."; // Mensaje genérico por seguridad
                }
                if(error.code === 'auth/email-already-in-use') msg = "Este correo ya está registrado.";
                if(error.code === 'auth/weak-password') msg = "Usa una contraseña más fuerte.";
                if(error.code === 'auth/too-many-requests') msg = "Demasiados intentos. Espera unos minutos.";
                
                showToast(msg, "error");
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                els.spinner.style.display = 'block';
                els.btnText.style.display = 'none';
                els.btnAction.disabled = true;
            } else {
                els.spinner.style.display = 'none';
                els.btnText.style.display = 'block';
                els.btnAction.disabled = false;
            }
        }
    </script>
</body>
</html>
