<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flechazo TV">
    <meta name="theme-color" content="#050510">

    <title>Flechazo TV - Acceso</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --primary: #ec407a;
            --secondary: #ab47bc;
            --bg: #050510;
            --input-bg: #1c1c26;
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 10%, #1a1a40 0%, #000000 80%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Logo con animación suave */
        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(236, 64, 122, 0.4));
            margin-bottom: 10px;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #b3b3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Inputs */
        .input-group {
            position: relative;
            margin-bottom: 16px;
            text-align: left;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 45px; /* Espacio para icono */
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: 18px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(236, 64, 122, 0.15);
            background: #23232e;
        }

        /* Icono de ver contraseña (Ojo) */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
            padding: 5px;
        }

        /* Checkbox de Términos (Oculto por defecto) */
        .terms-container {
            display: none; /* Se activa con JS */
            margin: 10px 0 20px 0;
            font-size: 13px;
            color: #aaa;
            text-align: left;
            padding-left: 5px;
            align-items: center;
        }
        .terms-container input {
            width: auto;
            margin-right: 10px;
            accent-color: var(--primary);
        }
        .terms-container.active {
            display: flex;
        }

        /* Botón Principal */
        .btn-main {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(236, 64, 122, 0.3);
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-main:active { transform: scale(0.97); }
        .btn-main:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Loader Giratorio */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none; /* Oculto por defecto */
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Links inferiores */
        .bottom-link {
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }
        .bottom-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        /* Mensaje de error */
        #error-box {
            color: #ff4b4b;
            font-size: 13px;
            margin-top: 15px;
            min-height: 18px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Logo" class="logo">
        
        <h1 id="page-title">Bienvenido</h1>
        <p class="subtitle" id="page-subtitle">Inicia sesión para continuar</p>

        <div class="input-group">
            <span class="material-icons-round input-icon">email</span>
            <input type="email" id="email" placeholder="Correo electrónico" autocomplete="email">
        </div>

        <div class="input-group">
            <span class="material-icons-round input-icon">lock</span>
            <input type="password" id="password" placeholder="Contraseña">
            <span class="material-icons-round toggle-password" onclick="togglePass()">visibility</span>
        </div>

        <label class="terms-container" id="terms-box">
            <input type="checkbox" id="terms-check">
            <span>Acepto los términos y condiciones</span>
        </label>

        <button class="btn-main" id="btn-action">
            <div class="spinner" id="loading-spinner"></div>
            <span id="btn-text">Iniciar Sesión</span>
        </button>

        <div id="error-box"></div>

        <div class="bottom-link">
            <span id="switch-text">¿No tienes cuenta?</span>
            <a onclick="switchMode()" id="switch-link">Regístrate aquí</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
          apiKey: "AIzaSyA29NMaEBVEApTr7qYbYmHuypZPMqA6jCQ",
          authDomain: "flechazo-tv.firebaseapp.com",
          projectId: "flechazo-tv",
          storageBucket: "flechazo-tv.firebasestorage.app",
          messagingSenderId: "382962164040",
          appId: "1:382962164040:web:6f24cad4108f824437137d",
          measurementId: "G-2GZJT4Y983"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Variables de estado
        let isLoginMode = true;

        // Elementos DOM
        const title = document.getElementById('page-title');
        const subtitle = document.getElementById('page-subtitle');
        const btnAction = document.getElementById('btn-action');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('loading-spinner');
        const termsBox = document.getElementById('terms-box');
        const switchText = document.getElementById('switch-text');
        const switchLink = document.getElementById('switch-link');
        const errorBox = document.getElementById('error-box');
        
        // Función para ver/ocultar contraseña
        window.togglePass = () => {
            const passInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (passInput.type === "password") {
                passInput.type = "text";
                icon.innerText = "visibility_off";
            } else {
                passInput.type = "password";
                icon.innerText = "visibility";
            }
        };

        // Función para cambiar entre Login y Registro
        window.switchMode = () => {
            isLoginMode = !isLoginMode;
            errorBox.style.opacity = '0'; // Limpiar errores

            if (isLoginMode) {
                // MODO LOGIN
                title.innerText = "Bienvenido";
                subtitle.innerText = "Inicia sesión para continuar";
                btnText.innerText = "Iniciar Sesión";
                switchText.innerText = "¿No tienes cuenta?";
                switchLink.innerText = "Regístrate aquí";
                termsBox.classList.remove('active');
            } else {
                // MODO REGISTRO
                title.innerText = "Crear Cuenta";
                subtitle.innerText = "Únete a Flechazo TV hoy";
                btnText.innerText = "Registrarse";
                switchText.innerText = "¿Ya tienes cuenta?";
                switchLink.innerText = "Ingresa aquí";
                termsBox.classList.add('active');
            }
        };

        // FUNCIÓN PRINCIPAL DE AUTENTICACIÓN
        btnAction.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const termsCheck = document.getElementById('terms-check');

            // Validaciones básicas
            if (!email || !password) {
                showError("Por favor completa todos los campos.");
                return;
            }

            if (!isLoginMode && !termsCheck.checked) {
                showError("Debes aceptar los términos y condiciones.");
                return;
            }

            // ACTIVAR ESTADO DE CARGA
            setLoading(true);

            try {
                if (isLoginMode) {
                    // --- LOGICA DE LOGIN ---
                    await signInWithEmailAndPassword(auth, email, password);
                    // Login exitoso
                    showError("¡Éxito! Redirigiendo...", false); // Mensaje verde
                    setTimeout(() => {
                        window.location.href = "/inicio"; // REDIRECCIÓN FINAL
                    }, 1000);
                } else {
                    // --- LOGICA DE REGISTRO ---
                    await createUserWithEmailAndPassword(auth, email, password);
                    // Registro exitoso
                    showError("¡Cuenta creada! Entrando...", false);
                    setTimeout(() => {
                        window.location.href = "/inicio"; // REDIRECCIÓN FINAL
                    }, 1500);
                }

            } catch (error) {
                console.error(error);
                setLoading(false); // Parar carga si hay error
                
                // Manejo de errores amigables
                let msg = "Error desconocido.";
                if (error.code === 'auth/invalid-credential') msg = "Correo o contraseña incorrectos.";
                if (error.code === 'auth/user-not-found') msg = "No existe una cuenta con este correo.";
                if (error.code === 'auth/wrong-password') msg = "Contraseña incorrecta.";
                if (error.code === 'auth/email-already-in-use') msg = "Este correo ya está registrado.";
                if (error.code === 'auth/weak-password') msg = "La contraseña debe tener al menos 6 caracteres.";
                
                showError(msg);
            }
        });

        // Utilidades visuales
        function setLoading(isLoading) {
            if (isLoading) {
                spinner.style.display = 'block';
                btnText.style.display = 'none';
                btnAction.disabled = true;
                errorBox.style.opacity = '0';
            } else {
                spinner.style.display = 'none';
                btnText.style.display = 'block';
                btnAction.disabled = false;
            }
        }

        function showError(msg, isError = true) {
            errorBox.innerText = msg;
            errorBox.style.color = isError ? '#ff4b4b' : '#4bff88'; // Rojo si error, Verde si éxito
            errorBox.style.opacity = '1';
        }
    </script>
</body>
</html>
