<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flechazo TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS BASE --- */
        :root { 
            --bg-dark: #0f1014; 
            --card-bg: #1e1e24;
            --text: #ffffff; 
            --primary: #ff3366;
            --primary-grad: linear-gradient(135deg, #ff3366 0%, #a033ff 100%); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text); 
            padding-bottom: 90px; /* Espacio para menú */
            overflow-x: hidden;
        }

        /* --- SISTEMA DE PESTAÑAS (SPA) --- */
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HEADER --- */
        .header { 
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; 
            position: sticky; top: 0; z-index: 50; background: rgba(15,16,20,0.95); backdrop-filter: blur(10px);
        }
        .logo-heart { font-size: 1.6rem; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* BUSCADOR */
        .search-bar-container {
            position: fixed; top: 60px; left: 0; width: 100%; padding: 10px 20px;
            background: var(--bg-dark); z-index: 40; display: none; border-bottom: 1px solid #222;
        }
        .search-bar-container.show { display: block; animation: slideDown 0.2s; }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .search-input {
            width: 100%; background: #2a2a30; border: none; padding: 12px 40px 12px 20px; 
            border-radius: 12px; color: white; font-size: 1rem; outline: none;
        }

        /* --- ESTILOS COMUNES --- */
        .hero-container { padding: 20px; }
        .hero-card { 
            width: 100%; height: 380px; border-radius: 25px; overflow: hidden; position: relative; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: pointer;
        }
        .hero-img { width: 100%; height: 100%; object-fit: cover; }
        .hero-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); 
            display: flex; flex-direction: column; justify-content: flex-end; padding: 20px;
        }
        .btn { padding: 8px 20px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin-right: 10px; }
        .btn-primary { background: white; color: black; }
        .btn-glass { background: rgba(255,255,255,0.2); color: white; backdrop-filter: blur(5px); }

        .slider { display: flex; gap: 15px; overflow-x: auto; padding: 0 20px; scrollbar-width: none; margin-bottom: 20px; }
        .section-title { padding: 0 20px; margin: 20px 0 10px 0; font-weight: 700; font-size: 1.2rem; }
        
        .poster-card { min-width: 120px; position: relative; cursor: pointer; }
        .poster-img { width: 120px; height: 180px; border-radius: 12px; object-fit: cover; background: #222; }

        /* --- GRID (Para Explorar y Mi Lista) --- */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px; padding: 20px;
        }
        .empty-msg { text-align: center; color: #666; margin-top: 50px; font-size: 0.9rem; }

        /* --- PERFIL --- */
        .profile-header { text-align: center; padding: 40px 20px; }
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #ff3366; margin-bottom: 15px; }
        .stats-row { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
        .stat-item { text-align: center; }
        .stat-num { font-size: 1.5rem; font-weight: bold; color: white; }
        .stat-label { font-size: 0.8rem; color: #888; }

        /* --- MENU INFERIOR --- */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; 
            background: rgba(15,16,20,0.98); border-top: 1px solid #222;
            display: flex; justify-content: space-around; align-items: center; z-index: 100;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #666; font-size: 0.7rem; cursor: pointer; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; }
        .nav-item.active { color: white; }
        .nav-item.active i { color: #ff3366; }

        /* --- BOTTOM SHEET (INFO) --- */
        .sheet-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 150; display: none; }
        .sheet-overlay.active { display: block; }
        .bottom-sheet {
            position: fixed; bottom: 0; left: 0; width: 100%; max-height: 80vh;
            background: #18181b; border-radius: 25px 25px 0 0; z-index: 200;
            transform: translateY(110%); transition: transform 0.3s; overflow-y: auto;
            padding-bottom: 20px;
        }
        .bottom-sheet.active { transform: translateY(0); }
        .sheet-banner { width: 100%; height: 200px; object-fit: cover; mask-image: linear-gradient(to bottom, black 50%, transparent 100%); }
        .sheet-content { padding: 0 25px; margin-top: -50px; position: relative; }
        .sheet-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; }
        .sheet-btns { display: flex; gap: 10px; margin: 20px 0; }
        .btn-big { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .btn-play-big { background: white; color: black; }
        .btn-list-big { background: #333; color: white; }

    </style>
</head>
<body>

    <header class="header">
        <div class="logo-heart"><i class="fa-solid fa-heart"></i> FLECHAZO</div>
        <i class="fa-solid fa-magnifying-glass" style="font-size: 1.2rem; cursor: pointer;" onclick="toggleSearch()"></i>
    </header>

    <div id="searchBar" class="search-bar-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar..." onkeyup="handleSearch(this.value)">
    </div>

    <div id="tab-home" class="tab-content active">
        <div id="heroContainer" class="hero-container"></div> <div class="section-title">Populares</div>
        <div class="slider" id="homeSlider1"></div>
        
        <div class="section-title">Nuevos</div>
        <div class="slider" id="homeSlider2"></div>
    </div>

    <div id="tab-explore" class="tab-content">
        <div class="section-title" id="exploreTitle">Explorar Todo</div>
        <div id="exploreGrid" class="grid-container"></div>
    </div>

    <div id="tab-mylist" class="tab-content">
        <div class="section-title">Mi Lista Guardada</div>
        <div id="myListGrid" class="grid-container">
            <div class="empty-msg">Aún no has guardado nada.</div>
        </div>
    </div>

    <div id="tab-profile" class="tab-content">
        <div class="profile-header">
            <img src="https://i.pinimg.com/236x/c5/42/5d/c5425d97f3944747209774653a25b290.jpg" class="avatar">
            <h2>Usuario Invitado</h2>
            <p style="color:#888;">Plan Gratuito</p>
            
            <div class="stats-row">
                <div class="stat-item"><div class="stat-num" id="statVistos">0</div><div class="stat-label">Vistos</div></div>
                <div class="stat-item"><div class="stat-num" id="statLista">0</div><div class="stat-label">En Lista</div></div>
            </div>
        </div>
        <div style="padding: 20px;">
            <button class="btn" style="width:100%; background:#333; color:white; padding:15px; margin-bottom:10px;">Editar Perfil</button>
            <button class="btn" style="width:100%; background:#222; color:#ff3366; padding:15px;">Cerrar Sesión</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('home', this)">
            <i class="fa-solid fa-house"></i> Inicio
        </div>
        <div class="nav-item" onclick="switchTab('explore', this)">
            <i class="fa-solid fa-compass"></i> Explorar
        </div>
        <div class="nav-item" onclick="switchTab('mylist', this)">
            <i class="fa-solid fa-bookmark"></i> Mi Lista
        </div>
        <div class="nav-item" onclick="switchTab('profile', this)">
            <i class="fa-solid fa-user"></i> Perfil
        </div>
    </nav>

    <div id="sheetOverlay" class="sheet-overlay" onclick="closeSheet()"></div>
    <div id="infoSheet" class="bottom-sheet">
        <img id="sheetImg" class="sheet-banner">
        <div class="sheet-content">
            <h1 id="sheetTitle" class="sheet-title">Titulo</h1>
            <p id="sheetDesc" style="color:#ccc; margin-bottom:20px;">Descripción...</p>
            <div class="sheet-btns">
                <button class="btn-big btn-play-big" id="btnPlaySheet"><i class="fa-solid fa-play"></i> Reproducir</button>
                <button class="btn-big btn-list-big" id="btnAddSheet" onclick="toggleMyList()"><i class="fa-solid fa-plus"></i> Lista</button>
            </div>
        </div>
    </div>

    <script>
        // DATOS GLOBALES
        let allMovies = [];
        let myFavorites = JSON.parse(localStorage.getItem('flechazo_favs')) || [];
        let currentMovieId = null;

        // 1. CARGA INICIAL
        window.onload = async () => {
            try {
                const res = await fetch('/api/movies');
                allMovies = await res.json();
                
                renderHome();
                renderExplore(allMovies);
                renderMyList();
                updateStats();
            } catch(e) { console.log("Error cargando datos"); }
        };

        // 2. SISTEMA DE PESTAÑAS (TAB SWITCHER)
        function switchTab(tabName, btnElement) {
            // Ocultar todas las tabs
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            // Mostrar la seleccionada
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            // Actualizar iconos menú
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');

            // Si entra a perfil, actualizar stats
            if(tabName === 'profile') updateStats();
            // Si entra a lista, refrescar
            if(tabName === 'mylist') renderMyList();
        }

        // 3. RENDERIZADORES
        function renderHome() {
            if(allMovies.length === 0) return;
            const hero = allMovies[0]; // O random
            const imgHero = hero.imagenes ? hero.imagenes.banner : hero.img;
            
            // Hero
            document.getElementById('heroContainer').innerHTML = `
                <div class="hero-card" onclick="openSheet(${hero.id})">
                    <img src="${imgHero}" class="hero-img">
                    <div class="hero-overlay">
                        <h2>${hero.title}</h2>
                        <button class="btn btn-primary">Ver Ahora</button>
                    </div>
                </div>`;

            // Sliders
            const s1 = document.getElementById('homeSlider1');
            const s2 = document.getElementById('homeSlider2');
            s1.innerHTML = allMovies.map(m => cardHTML(m)).join('');
            s2.innerHTML = [...allMovies].reverse().map(m => cardHTML(m)).join('');
        }

        function renderExplore(lista) {
            const grid = document.getElementById('exploreGrid');
            if(lista.length === 0) {
                grid.innerHTML = '<div class="empty-msg">No hay resultados</div>';
                return;
            }
            grid.innerHTML = lista.map(m => cardHTML(m)).join('');
        }

        function renderMyList() {
            const grid = document.getElementById('myListGrid');
            const favs = allMovies.filter(m => myFavorites.includes(m.id));
            
            if(favs.length === 0) {
                grid.innerHTML = '<div class="empty-msg">Aún no has agregado nada a tu lista.</div>';
            } else {
                grid.innerHTML = favs.map(m => cardHTML(m)).join('');
            }
            // Actualizar contador perfil
            document.getElementById('statLista').innerText = favs.length;
        }

        function cardHTML(m) {
            const img = m.imagenes ? m.imagenes.poster : m.img;
            return `<div class="poster-card" onclick="openSheet(${m.id})"><img src="${img}" class="poster-img"></div>`;
        }

        // 4. FUNCIONALIDAD BUSCADOR
        function toggleSearch() {
            const bar = document.getElementById('searchBar');
            bar.classList.toggle('show');
            if(bar.classList.contains('show')) document.getElementById('searchInput').focus();
        }

        function handleSearch(text) {
            const term = text.toLowerCase();
            const results = allMovies.filter(m => m.title.toLowerCase().includes(term));
            
            // Auto cambiar a pestaña explorar
            switchTab('explore', document.querySelectorAll('.nav-item')[1]);
            document.getElementById('exploreTitle').innerText = term ? `Resultados: "${text}"` : "Explorar Todo";
            renderExplore(results);
        }

        // 5. FUNCIONALIDAD BOTTOM SHEET (INFO)
        function openSheet(id) {
            const m = allMovies.find(x => x.id === id);
            if(!m) return;
            currentMovieId = m.id;

            document.getElementById('sheetImg').src = m.imagenes ? m.imagenes.banner : m.img;
            document.getElementById('sheetTitle').innerText = m.title;
            document.getElementById('sheetDesc').innerText = m.desc || "Sin descripción.";
            
            // Botón Play
            document.getElementById('btnPlaySheet').onclick = () => window.location.href = `player.html?id=${id}`;
            
            // Estado Botón Lista
            updateListBtn();

            document.getElementById('sheetOverlay').classList.add('active');
            document.getElementById('infoSheet').classList.add('active');
        }

        function closeSheet() {
            document.getElementById('sheetOverlay').classList.remove('active');
            document.getElementById('infoSheet').classList.remove('active');
        }

        // 6. LÓGICA MI LISTA (LOCALSTORAGE)
        function toggleMyList() {
            if(myFavorites.includes(currentMovieId)) {
                myFavorites = myFavorites.filter(id => id !== currentMovieId);
            } else {
                myFavorites.push(currentMovieId);
            }
            localStorage.setItem('flechazo_favs', JSON.stringify(myFavorites));
            updateListBtn();
            renderMyList(); // Actualizar pestaña oculta
        }

        function updateListBtn() {
            const btn = document.getElementById('btnAddSheet');
            if(myFavorites.includes(currentMovieId)) {
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Agregado';
                btn.style.background = '#ff3366';
            } else {
                btn.innerHTML = '<i class="fa-solid fa-plus"></i> Mi Lista';
                btn.style.background = '#333';
            }
        }

        function updateStats() {
            // Simulación de estadísticas
            document.getElementById('statVistos').innerText = Math.floor(Math.random() * 20); // Dummy
            document.getElementById('statLista').innerText = myFavorites.length;
        }

    </script>
</body>
</html>
