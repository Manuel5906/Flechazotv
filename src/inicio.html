<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flechazo TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. VARIABLES Y ESTILO BASE --- */
        :root {
            --bg-dark: #0f1014;       /* Fondo casi negro */
            --bg-card: #1d1e26;       /* Fondo de tarjetas */
            --primary-grad: linear-gradient(135deg, #ff3366 0%, #ba265d 100%); /* Rosa botón */
            --circle-grad: linear-gradient(180deg, #2b2d3a 0%, #1a1b21 100%); /* Fondo círculos */
            --border-glow: #ff4d80;   /* Borde neón rosado */
            --text: #ffffff;
            --text-gray: #8b8d96;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text); 
            padding-bottom: 90px; /* Espacio para el menú flotante */
            overflow-x: hidden;
        }

        /* --- 2. HEADER (Logo Corazón + Lupa) --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 20px 10px 20px;
        }
        
        /* Logo simulado con icono */
        .logo-container {
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto; /* Centrado absoluto */
            position: absolute; left: 0; right: 0;
        }
        .logo-heart {
            font-size: 1.8rem;
            background: linear-gradient(to bottom, #ff5e9a, #a033ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(255, 94, 154, 0.5));
        }

        .search-btn { font-size: 1.4rem; color: white; margin-left: auto; cursor: pointer; }

        /* --- 3. HERO CARD (Tarjeta Principal) --- */
        .hero-container {
            padding: 20px;
            width: 100%;
        }

        .hero-card {
            width: 100%;
            height: 250px;
            border-radius: 25px; /* Bordes muy redondeados */
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .hero-img {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* Degradado oscuro sobre la imagen */
        .hero-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 10%, transparent 60%);
            display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-start;
            padding: 20px;
        }

        .hero-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }

        .btn-ver {
            background: var(--primary-grad);
            color: white; border: none;
            padding: 8px 20px; border-radius: 20px;
            font-weight: 600; font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
        }

        /* Puntos de paginación simulados */
        .pagination {
            display: flex; justify-content: center; gap: 6px; margin-top: 10px;
        }
        .dot { width: 6px; height: 6px; background: #444; border-radius: 50%; }
        .dot.active { background: #ff3366; width: 20px; border-radius: 10px; }

        /* --- 4. CATEGORÍAS CIRCULARES (Shorts, Romance...) --- */
        .circles-row {
            display: flex; justify-content: space-around; padding: 20px;
            margin-bottom: 10px;
        }
        
        .circle-item {
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            cursor: pointer;
        }

        .circle {
            width: 65px; height: 65px;
            border-radius: 50%;
            background: var(--circle-grad);
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; color: #ff5e9a;
            border: 2px solid transparent; /* Truco para borde gradiente */
            background-clip: padding-box;
            position: relative;
        }
        
        /* Efecto de borde rosado neón */
        .circle::after {
            content: ''; position: absolute; top: -2px; bottom: -2px; left: -2px; right: -2px;
            background: linear-gradient(to bottom, #ff5e9a, #3b2c55);
            z-index: -1; border-radius: 50%;
        }

        .circle-label { font-size: 0.85rem; color: var(--text-gray); }

        /* --- 5. LISTAS DE PELÍCULAS --- */
        .section-title {
            padding-left: 20px; font-size: 1.1rem; font-weight: bold; margin-bottom: 15px; margin-top: 10px;
        }

        .slider {
            display: flex; gap: 15px; overflow-x: auto; padding: 0 20px 20px 20px;
            scrollbar-width: none;
        }
        .slider::-webkit-scrollbar { display: none; }

        .poster {
            min-width: 110px; height: 160px;
            border-radius: 15px; /* Bordes redondeados */
            overflow: hidden;
            position: relative;
        }
        .poster img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Título sobre el poster (Opcional, estilo Netflix) */
        .poster-overlay {
            position: absolute; bottom: 0; width: 100%; padding: 10px;
            background: linear-gradient(to top, black, transparent);
        }
        .poster-title { font-size: 0.8rem; text-align: center; display: none; } /* Oculto para que se vea limpio como la foto */

        /* --- 6. BARRA INFERIOR (Bottom Nav) --- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            height: 70px;
            background: #181920;
            border-radius: 25px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: #666; text-decoration: none; font-size: 0.75rem; gap: 5px;
        }
        .nav-item i { font-size: 1.4rem; }
        
        /* Estado Activo (Brillo Rosa) */
        .nav-item.active { color: #ff3366; }
        .nav-item.active i { 
            filter: drop-shadow(0 0 8px rgba(255, 51, 102, 0.6));
        }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f1014; z-index: 9999; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .logo-splash { font-size: 3rem; color: #ff3366; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- MODAL REPRODUCTOR --- */
        #playerModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 5000; display: none; flex-direction: column;
        }
        .close-btn { 
            position: absolute; top: 20px; right: 20px; color: white; 
            font-size: 2rem; background: none; border: none; cursor: pointer; z-index: 10; 
        }
        video { width: 100%; margin-top: auto; margin-bottom: auto; }
    </style>
</head>
<body>

    <div id="splash"><i class="fa-solid fa-heart logo-splash"></i></div>

    <header class="header">
        <div style="width: 20px;"></div>
        
        <div class="logo-container">
            <i class="fa-solid fa-heart logo-heart"></i>
        </div>

        <i class="fa-solid fa-magnifying-glass search-btn"></i>
    </header>

    <div class="hero-container" id="heroContainer">
        </div>
    
    <div class="pagination">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="circles-row">
        <div class="circle-item">
            <div class="circle"><i class="fa-brands fa-tiktok"></i></div>
            <span class="circle-label">Shorts</span>
        </div>
        <div class="circle-item">
            <div class="circle"><i class="fa-solid fa-heart"></i></div>
            <span class="circle-label">Romance</span>
        </div>
        <div class="circle-item">
            <div class="circle"><i class="fa-solid fa-person-rifle"></i></div>
            <span class="circle-label">Acción</span>
        </div>
        <div class="circle-item">
            <div class="circle"><i class="fa-solid fa-ghost"></i></div>
            <span class="circle-label">Terror</span>
        </div>
    </div>

    <h3 class="section-title">Populares</h3>
    <div class="slider" id="popularesSlider">
        </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fa-solid fa-house"></i>
            <span>Inicio</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-regular fa-compass"></i>
            <span>Explorar</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-regular fa-bookmark"></i>
            <span>Mi Lista</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-regular fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>

    <div id="playerModal">
        <button class="close-btn" onclick="cerrarPlayer()">&times;</button>
        <video id="videoScreen" controls playsinline></video>
    </div>

    <script>
        const API_URL = '/api/movies';
        let contenido = [];

        window.onload = async () => {
            setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 1000);
            await cargarDatos();
        };

        async function cargarDatos() {
            try {
                const res = await fetch(API_URL);
                contenido = await res.json();
                if(contenido.length > 0) {
                    renderHero(contenido);
                    renderPopulares(contenido);
                }
            } catch (e) { console.error(e); }
        }

        // Renderizar Tarjeta Principal (Hero)
        function renderHero(datos) {
            const item = datos[Math.floor(Math.random() * datos.length)];
            const container = document.getElementById('heroContainer');
            
            // Usamos item.imagenes.banner si existe, si no item.img
            const imgUrl = item.imagenes ? item.imagenes.banner : item.img;

            container.innerHTML = `
                <div class="hero-card" onclick="abrirPlayer(${item.id})">
                    <img src="${imgUrl}" class="hero-img">
                    <div class="hero-overlay">
                        <h2 class="hero-title">${item.title}</h2>
                        <button class="btn-ver">Ver Ahora</button>
                    </div>
                </div>
            `;
        }

        // Renderizar Lista Populares (Posters Verticales)
        function renderPopulares(datos) {
            const slider = document.getElementById('popularesSlider');
            slider.innerHTML = '';

            datos.forEach(item => {
                const imgUrl = item.imagenes ? item.imagenes.poster : item.img;
                
                const div = document.createElement('div');
                div.className = 'poster';
                div.onclick = () => abrirPlayer(item.id);
                div.innerHTML = `<img src="${imgUrl}" loading="lazy">`;
                
                slider.appendChild(div);
            });
        }

        // Reproductor Simple
        function abrirPlayer(id) {
            const item = contenido.find(c => c.id === id);
            if(!item) return;
            
            const video = document.getElementById('videoScreen');
            const modal = document.getElementById('playerModal');
            
            // Lógica Serie vs Película
            let urlVideo = "";
            if(item.tipo === 'serie' && item.episodios) {
                urlVideo = item.episodios[0].url; // Reproduce el 1ro por defecto
            } else {
                urlVideo = item.url;
            }

            video.src = urlVideo;
            modal.style.display = 'flex';
            video.play();
        }

        function cerrarPlayer() {
            const video = document.getElementById('videoScreen');
            video.pause();
            video.src = "";
            document.getElementById('playerModal').style.display = 'none';
        }
    </script>
</body>
</html>
