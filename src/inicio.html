<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flechazo TV - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. VARIABLES Y BASE --- */
        :root {
            --primary: #E50914; /* Rojo Netflix */
            --bg: #141414;      /* Fondo Oscuro */
            --card-bg: #2f2f2f;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding-bottom: 80px; /* Espacio para el menú de abajo */
            overflow-x: hidden; /* Evitar scroll lateral en toda la web */
        }

        /* --- 2. NAVBAR (Transparente a Negro) --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            padding: 0 4%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            z-index: 1000;
            transition: background-color 0.3s;
        }
        .navbar.scrolled { background-color: #000; } /* Se pone negra al bajar */
        
        .logo { color: var(--primary); font-size: 1.5rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .user-avatar { width: 32px; height: 32px; background: #ddd; border-radius: 4px; cursor: pointer; }

        /* --- 3. HERO BANNER (Gigante) --- */
        .hero {
            position: relative;
            height: 80vh; /* 80% de la altura de la pantalla */
            width: 100%;
            background-size: cover;
            background-position: center top;
            display: flex;
            align-items: center;
        }
        
        /* Degradado para que el texto se lea bien */
        .hero::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(0deg, var(--bg) 0%, transparent 50%);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            padding-left: 4%;
            max-width: 600px;
            margin-top: 100px;
        }

        .hero-title { font-size: 3rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); line-height: 1.1; }
        .hero-desc { font-size: 1rem; margin-bottom: 20px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); color: #e5e5e5; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        .btn-hero {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            display: inline-flex; align-items: center; gap: 8px;
            transition: transform 0.2s;
        }
        .btn-hero:hover { transform: scale(1.05); }
        .btn-white { background: white; color: black; }
        .btn-gray { background: rgba(109, 109, 110, 0.7); color: white; }

        /* --- 4. LISTAS Y TARJETAS (Tu Petición) --- */
        .category-section {
            padding: 20px 0 20px 4%;
            position: relative;
            z-index: 20;
            margin-top: -50px; /* Para que la primera lista suba sobre el Hero */
        }
        /* Ajuste para las siguientes filas */
        .category-section + .category-section { margin-top: 0; }

        .cat-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; color: #e5e5e5; }

        .slider {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 20px;
            padding-right: 4%;
            /* Ocultar barra scroll pero permitir deslizar */
            scrollbar-width: none; 
        }
        .slider::-webkit-scrollbar { display: none; }

        /* --- AQUI ESTÁ TU CSS CORREGIDO --- */
        .card {
            flex: 0 0 auto; /* No encogerse */
            min-width: 140px; 
            height: 220px;  /* Vertical estilo Netflix */
            
            border-radius: 6px;
            background-color: var(--card-bg);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, border 0.2s;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* CLAVE: Recorta la imagen para llenar el hueco */
            object-position: center top; /* CLAVE: Enfoca las caras arriba */
        }

        .card:hover {
            transform: scale(1.1); 
            z-index: 100;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        /* --- 5. MODAL REPRODUCTOR (Inteligente) --- */
        #videoModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 5000;
            display: none; /* Oculto por defecto */
            flex-direction: column;
        }
        
        .modal-header { padding: 15px; position: absolute; width: 100%; z-index: 10; display: flex; justify-content: flex-end; }
        .close-btn { color: white; font-size: 2rem; background: none; border: none; cursor: pointer; text-shadow: 0 0 5px black; }

        .video-wrapper { flex: 1; display: flex; align-items: center; background: black; width: 100%; }
        video { width: 100%; max-height: 100vh; }

        .modal-info { padding: 20px; background: #141414; min-height: 200px; overflow-y: auto; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 10px; margin-top: 15px; }
        
        .ep-btn {
            background: #333; color: white; border: 1px solid #555; padding: 10px; border-radius: 4px; cursor: pointer; text-align: center;
        }
        .ep-btn.active { background: var(--primary); border-color: var(--primary); font-weight: bold; }

        /* --- 6. MENU INFERIOR (Móvil) --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: #121212; border-top: 1px solid #333;
            display: flex; justify-content: space-around; align-items: center; z-index: 2000;
        }
        .nav-item { color: #666; text-decoration: none; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; }
        .nav-item i { font-size: 1.2rem; margin-bottom: 4px; }
        .nav-item.active { color: white; }

    </style>
</head>
<body>

    <nav class="navbar" id="navbar">
        <div class="logo">FLECHAZO</div>
        <div class="user-avatar">
            <img src="https://i.pinimg.com/236x/c5/42/5d/c5425d97f3944747209774653a25b290.jpg" style="width:100%; border-radius:4px;">
        </div>
    </nav>

    <div id="hero" class="hero">
        <div class="hero-content">
            <h1 class="hero-title" id="heroTitle">Cargando...</h1>
            <p class="hero-desc" id="heroDesc">Espera un momento...</p>
            <div class="hero-buttons">
                <button class="btn-hero btn-white" id="heroPlayBtn"><i class="fa-solid fa-play"></i> Reproducir</button>
                <button class="btn-hero btn-gray"><i class="fa-solid fa-circle-info"></i> Más Info</button>
            </div>
        </div>
    </div>

    <div id="main-container">
        </div>

    <div id="videoModal">
        <div class="modal-header">
            <button class="close-btn" onclick="cerrarPlayer()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        
        <div class="video-wrapper">
            <video id="reproductor" controls playsinline></video>
        </div>

        <div class="modal-info">
            <h2 id="modalTitle">Título</h2>
            <div id="seriesControls" style="display:none;">
                <h4 style="color:#aaa; margin-top:10px;">Episodios:</h4>
                <div id="episodiosList" class="ep-grid"></div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fa-solid fa-house"></i>Inicio</a>
        <a href="#" class="nav-item"><i class="fa-brands fa-tiktok"></i>Shorts</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-magnifying-glass"></i>Buscar</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-download"></i>Descargas</a>
    </div>

    <script>
        // CONFIGURACIÓN
        const API_URL = '/api/movies'; 
        let contenidoGlobal = [];

        // DOM Elements
        const hero = document.getElementById('hero');
        const mainContainer = document.getElementById('main-container');
        const modal = document.getElementById('videoModal');
        const video = document.getElementById('reproductor');
        
        // 1. Efecto Navbar al bajar scroll
        window.onscroll = () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        };

        // 2. Cargar Datos
        window.onload = async () => {
            try {
                const res = await fetch(API_URL);
                contenidoGlobal = await res.json();
                
                if(contenidoGlobal.length > 0) {
                    cargarHero(contenidoGlobal);
                    cargarCategorias(contenidoGlobal);
                }
            } catch (e) {
                console.error("Error cargando API", e);
            }
        };

        // 3. Renderizar Hero
        function cargarHero(datos) {
            // Elegir aleatorio
            const destacado = datos[Math.floor(Math.random() * datos.length)];
            
            hero.style.backgroundImage = `url('${destacado.img}')`;
            document.getElementById('heroTitle').innerText = destacado.title;
            document.getElementById('heroDesc').innerText = destacado.desc;
            
            // Configurar botón play del hero
            document.getElementById('heroPlayBtn').onclick = () => abrirPlayer(destacado.id);
        }

        // 4. Renderizar Filas y Tarjetas
        function cargarCategorias(datos) {
            // Agrupar por categoría
            const categorias = {};
            datos.forEach(item => {
                if(!categorias[item.cat]) categorias[item.cat] = [];
                categorias[item.cat].push(item);
            });

            // Crear HTML
            mainContainer.innerHTML = ''; // Limpiar
            
            for (const [nombreCat, items] of Object.entries(categorias)) {
                // Crear sección
                const seccion = document.createElement('div');
                seccion.className = 'category-section';
                
                // Título categoría
                const titulo = document.createElement('h3');
                titulo.className = 'cat-title';
                titulo.innerText = nombreCat;
                
                // Slider
                const slider = document.createElement('div');
                slider.className = 'slider';

                // Tarjetas
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => abrirPlayer(item.id);
                    
                    card.innerHTML = `
                        <img src="${item.img}" alt="${item.title}" loading="lazy">
                    `;
                    slider.appendChild(card);
                });

                seccion.appendChild(titulo);
                seccion.appendChild(slider);
                mainContainer.appendChild(seccion);
            }
        }

        // 5. Sistema de Reproductor Inteligente
        function abrirPlayer(id) {
            const item = contenidoGlobal.find(m => m.id === id);
            if (!item) return;

            document.getElementById('modalTitle').innerText = item.title;
            const zonaSeries = document.getElementById('seriesControls');
            const listaEpisodios = document.getElementById('episodiosList');

            // Limpiar anterior
            listaEpisodios.innerHTML = '';
            
            // DETECTAR TIPO
            if (item.tipo === 'pelicula') {
                // MODO PELÍCULA
                zonaSeries.style.display = 'none';
                video.src = item.url;
                video.play();
            } else {
                // MODO SERIE
                zonaSeries.style.display = 'block';
                
                if (item.episodios && item.episodios.length > 0) {
                    item.episodios.forEach((ep, i) => {
                        const btn = document.createElement('button');
                        btn.className = 'ep-btn';
                        btn.innerText = ep.numero;
                        
                        if(i === 0) btn.classList.add('active'); // Marcar primero

                        btn.onclick = () => {
                            // Resetear estilo botones
                            document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            // Play
                            video.src = ep.url;
                            video.play();
                        };
                        listaEpisodios.appendChild(btn);
                    });
                    
                    // Cargar el 1ro por defecto
                    video.src = item.episodios[0].url;
                    video.play();
                }
            }

            modal.style.display = 'flex';
        }

        function cerrarPlayer() {
            video.pause();
            video.src = ""; // Parar carga
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
