<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f1a">

    <title>Flechazo TV - Home Pro</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #0f0f1a; --card: #1e1e2d; --primary: #ff4b4b; 
            --gold: #FFD700; --text: #fff; --text-sec: #aaa;
            --gradient: linear-gradient(135deg, #ff4b4b, #a24bfa);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        .theme-fire { --bg: #0a0000; --card: #1a0505; --primary: #ff3300; }
        .theme-emerald { --bg: #05100a; --card: #0d1e15; --primary: #00ff88; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            margin: 0; font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); color: var(--text); 
            padding-bottom: calc(90px + var(--safe-bottom));
            transition: background 0.4s; overflow-x: hidden;
        }

        /* --- HEADER (Solo Inicio) --- */
        .header { 
            padding: calc(15px + var(--safe-top)) 25px 15px; 
            background: rgba(15,15,26,0.95); position: sticky; top: 0; 
            z-index: 1000; display: flex; justify-content: space-between; 
            align-items: center; backdrop-filter: blur(15px);
        }
        .logo { font-size: 24px; font-weight: 900; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- CONTENIDO --- */
        .section-title { padding: 20px 25px 10px; font-size: 18px; font-weight: bold; }
        .horizontal-scroll { display: flex; overflow-x: auto; padding: 0 25px 20px; gap: 15px; scrollbar-width: none; }
        .poster { min-width: 120px; height: 180px; border-radius: 12px; object-fit: cover; background: var(--card); transition: 0.3s; cursor: pointer; }
        .poster:active { transform: scale(0.95); }

        /* --- EXPLORAR (SEARCH) --- */
        .search-area { padding: calc(20px + var(--safe-top)) 25px 15px; position: sticky; top: 0; background: var(--bg); z-index: 100; }
        .search-bar { 
            background: var(--card); padding: 15px; border-radius: 15px; 
            display: flex; align-items: center; gap: 12px; border: 1px solid rgba(255,255,255,0.1);
        }
        .search-bar input { background: transparent; border: none; color: white; width: 100%; font-size: 16px; }

        /* --- PERFIL ELITE --- */
        .profile-hero { padding: calc(40px + var(--safe-top)) 25px 30px; text-align: center; }
        .avatar-main { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--primary); padding: 5px; position: relative; margin: 0 auto; }
        .avatar-main img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        
        .xp-bar { width: 220px; height: 6px; background: #333; margin: 15px auto; border-radius: 10px; overflow: hidden; }
        .xp-fill { height: 100%; width: 75%; background: var(--gradient); transition: 1.5s; }

        .vip-banner { 
            margin: 0 25px 20px; padding: 18px; border-radius: 20px; 
            background: linear-gradient(135deg, #1e1e2d, #000); 
            border: 1px solid rgba(255,215,0,0.3); display: flex; justify-content: space-between; align-items: center;
        }

        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 25px; }
        .stat-item { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-item i { color: var(--primary); margin-bottom: 8px; font-size: 18px; }

        /* --- NAV INFERIOR --- */
        .nav { 
            position: fixed; bottom: 0; width: 100%; background: rgba(15,15,26,0.98); 
            display: flex; justify-content: space-around; padding: 10px 0 calc(12px + var(--safe-bottom)); 
            z-index: 2000; border-top: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(20px);
        }
        .nav-btn { color: #666; font-size: 11px; text-align: center; flex: 1; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { color: var(--primary); }
        .nav-btn i { font-size: 22px; display: block; margin-bottom: 4px; }

        /* REPRODUCTOR */
        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; align-items: center; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="player-overlay">
        <i class="fa-solid fa-xmark" onclick="stopVideo()" style="position:absolute; top:40px; right:25px; font-size:30px; z-index:10001; color:white;"></i>
        <video id="main-video" controls style="width:100%;"></video>
    </div>

    <div id="screen-home" class="screen">
        <header class="header">
            <h2 class="logo">Flechazo TV</h2>
            <div style="position:relative;">
                <i class="fa-regular fa-bell" style="font-size:24px;"></i>
                <span style="position:absolute; top:0; right:0; width:10px; height:10px; background:red; border-radius:50%; border:2px solid var(--bg);"></span>
            </div>
        </header>

        <div class="section-title">ðŸ”¥ Tendencias Semanales</div>
        <div class="horizontal-scroll" id="trends-list"></div>
        
        <div class="section-title">âœ¨ Recomendados para ti</div>
        <div class="horizontal-scroll" id="rec-list"></div>
    </div>

    <div id="screen-explore" class="screen hidden">
        <div class="search-area">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass" style="color:var(--primary);"></i>
                <input type="text" id="search-inp" placeholder="Buscar pelÃ­culas o dramas...">
            </div>
        </div>
        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; padding:0 20px;" id="explore-grid"></div>
    </div>

    <div id="screen-profile" class="screen hidden">
        <div class="profile-hero">
            <div class="avatar-main">
                <img id="user-img" src="https://i.pinimg.com/736x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg">
                <div style="position:absolute; bottom:0; right:0; background:var(--primary); width:30px; height:30px; border-radius:50%; border:3px solid var(--bg); display:flex; align-items:center; justify-content:center; font-size:12px;">
                    <i class="fa-solid fa-pencil"></i>
                </div>
            </div>
            <h2 style="margin:15px 0 5px;">Usuario Flechazo</h2>
            <div class="xp-bar"><div class="xp-fill"></div></div>
            <p style="color:var(--text-sec); font-size:12px;">Nivel 15 â€¢ 850 / 1000 XP</p>
        </div>

        <div class="vip-banner">
            <div>
                <b style="color:var(--gold); font-size:16px;"><i class="fa-solid fa-crown"></i> SUSCRIPCIÃ“N VIP</b>
                <p style="margin:4px 0 0; font-size:11px; color:#aaa;">Tu plan vence en 30 dÃ­as</p>
            </div>
            <i class="fa-solid fa-chevron-right" style="opacity:0.3;"></i>
        </div>

        <div class="stats-row">
            <div class="stat-item"><i class="fa-solid fa-video"></i><br><b>42</b><br><span>Vistos</span></div>
            <div class="stat-item"><i class="fa-solid fa-fire"></i><br><b>7</b><br><span>Racha</span></div>
            <div class="stat-item"><i class="fa-solid fa-star"></i><br><b>120</b><br><span>Puntos</span></div>
        </div>

        <div style="padding: 25px;">
            <div onclick="setTheme('default')" style="background:var(--card); padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between;">
                <span>Tema Oscuro Original</span><i class="fa-solid fa-moon"></i>
            </div>
            <div onclick="setTheme('fire')" style="background:var(--card); padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between;">
                <span>Tema Fuego CarmesÃ­</span><i class="fa-solid fa-fire" style="color:#ff3300;"></i>
            </div>
            <div onclick="location.reload()" style="background:rgba(255,75,75,0.1); padding:15px; border-radius:15px; color:var(--primary); text-align:center; font-weight:bold; margin-top:20px;">
                CERRAR SESIÃ“N
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-btn active" onclick="switchTab('home', this)"><i class="fa-solid fa-house"></i>Inicio</div>
        <div class="nav-btn" onclick="switchTab('explore', this)"><i class="fa-solid fa-compass"></i>Explorar</div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><i class="fa-solid fa-user"></i>Perfil</div>
    </nav>

    <script>
        let moviesData = [];

        // 1. CARGA DESDE TU API
        async function loadContent() {
            try {
                // SimulaciÃ³n de fetch a tu servidor
                // const res = await fetch('/api/movies');
                // moviesData = await res.json();

                // Datos locales por si la API falla
                moviesData = [
                    { id: 1, title: "Amor Prohibido", img: "https://image.tmdb.org/t/p/w300/6tfT03sGp9k4c0J3dypjrI8TSAI.jpg", video: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" },
                    { id: 2, title: "Booyah Master", img: "https://image.tmdb.org/t/p/w300/rweIrveL43TaxUN0akQEaAXL6x0.jpg", video: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" },
                    { id: 3, title: "Venganza Coreana", img: "https://image.tmdb.org/t/p/w300/fiVW06jE7z9YnO4trhaMEdclSiC.jpg", video: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" },
                    { id: 4, title: "El Hacker", img: "https://image.tmdb.org/t/p/w300/1E5baAaEse26fej7uHcjOgEE2t2.jpg", video: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" }
                ];
                
                renderLists(moviesData);
            } catch (e) { console.log("Error API"); }
        }

        // 2. RENDERIZADO
        function renderLists(data) {
            const trends = document.getElementById('trends-list');
            const grid = document.getElementById('explore-grid');
            
            const html = data.map(m => `<img class="poster" src="${m.img}" onclick="playVideo('${m.video}')">`).join('');
            trends.innerHTML = html;
            grid.innerHTML = html;
            document.getElementById('rec-list').innerHTML = [...html].reverse().join('');
        }

        // 3. NAVEGACIÃ“N (HEADER SOLO EN HOME)
        window.switchTab = (tab, el) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('screen-'+tab).classList.remove('hidden');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        // 4. REPRODUCTOR
        window.playVideo = (url) => {
            const p = document.getElementById('player-overlay');
            const v = document.getElementById('main-video');
            v.src = url;
            p.style.display = 'flex';
            v.play();
        }
        window.stopVideo = () => {
            const p = document.getElementById('player-overlay');
            const v = document.getElementById('main-video');
            v.pause();
            p.style.display = 'none';
        }

        // 5. TEMAS Y BÃšSQUEDA
        window.setTheme = (t) => {
            document.body.className = t === 'default' ? '' : 'theme-' + t;
        }

        document.getElementById('search-inp').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = moviesData.filter(m => m.title.toLowerCase().includes(val));
            const grid = document.getElementById('explore-grid');
            grid.innerHTML = filtered.map(m => `<img class="poster" style="width:100%;" src="${m.img}" onclick="playVideo('${m.video}')">`).join('');
        });

        window.onload = loadContent;
    </script>
</body>
</html>
