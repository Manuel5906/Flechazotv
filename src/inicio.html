<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Flechazo TV - V9 REFINED</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        /* --- 1. CORE & VARIABLES --- */
        :root { 
            --bg: #050505; --card: #161616; --primary: #E50914; --text: #fff; --subtext: #a1a1a1;
            --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom);
        }
        
        /* Ocultar Scrollbar globalmente */
        ::-webkit-scrollbar { display: none; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding-bottom: calc(90px + var(--safe-bottom)); overflow-x: hidden; }

        /* --- 2. PANTALLA DE CARGA --- */
        #splash { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        .logo-big { font-size: 40px; font-weight: 900; letter-spacing: -2px; background: linear-gradient(45deg, var(--primary), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: breathe 3s infinite; }
        
        /* --- 3. LOGIN / PERFILES --- */
        #gate { position: fixed; inset: 0; background: var(--bg); z-index: 9500; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .p-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; margin-top: 40px; }
        .p-img { width: 100px; height: 100px; border-radius: 15px; object-fit: cover; border: 3px solid transparent; transition: 0.2s; }
        .p-item:active .p-img { transform: scale(0.95); border-color: #fff; }

        /* --- 4. HEADER & NAV --- */
        .header { position: sticky; top: 0; padding: calc(15px + var(--safe-top)) 20px 15px; background: rgba(5,5,5,0.9); backdrop-filter: blur(20px); z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(30,30,30,0.9); border: 1px solid rgba(255,255,255,0.1); border-radius: 35px; display: flex; justify-content: space-around; padding: 15px 0; z-index: 2000; backdrop-filter: blur(20px); box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .nav-item { color: #888; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: 0.3s; }
        .nav-item.active { background: var(--primary); color: #fff; transform: translateY(-5px); box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4); }
        .nav-item i { font-size: 22px; }

        /* --- 5. HOME & LISTAS --- */
        .screen { display: none; animation: fadeIn 0.4s; }
        .screen.active { display: block; }
        
        .hero-wrap { height: 70vh; position: relative; display: flex; align-items: flex-end; margin-top: -70px; }
        .hero-bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; animation: zoom 20s infinite alternate; }
        .hero-grad { position: absolute; inset: 0; background: linear-gradient(to top, var(--bg), transparent 60%, rgba(0,0,0,0.4)); }
        .hero-info { padding: 30px 20px; z-index: 2; width: 100%; }
        
        .h-btn { flex: 1; height: 48px; border-radius: 12px; border: none; font-weight: 700; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; transition: 0.2s; }
        .h-btn:active { transform: scale(0.95); }
        .btn-pri { background: #fff; color: #000; }
        .btn-sec { background: rgba(255,255,255,0.2); color: #fff; backdrop-filter: blur(10px); }

        .section { margin-top: 35px; }
        .sec-head { padding: 0 20px 10px; display: flex; justify-content: space-between; align-items: flex-end; }
        .sec-title { font-size: 18px; font-weight: 700; }
        .h-list { display: flex; overflow-x: auto; gap: 14px; padding: 0 20px; }
        
        .card { width: 120px; flex-shrink: 0; position: relative; cursor: pointer; }
        .card img { width: 100%; height: 170px; border-radius: 10px; object-fit: cover; background: #222; }

        /* --- 6. PLAYER (AJUSTADO) --- */
        #player-fs { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; }
        #video-wrap { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; position: relative; }
        video, iframe { width: 100%; height: 100%; border: none; object-fit: contain; }
        
        .p-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); display: flex; flex-direction: column; justify-content: space-between; padding: calc(20px + var(--safe-top)) 20px 40px; opacity: 0; transition: 0.3s; }
        #video-wrap.show-ui .p-overlay { opacity: 1; }
        
        .p-btn { color: #fff; font-size: 45px; filter: drop-shadow(0 2px 5px #000); cursor: pointer; opacity: 0.9; }
        .p-btn:active { transform: scale(0.9); opacity: 1; }

        .dt-msg { position: absolute; top: 0; bottom: 0; width: 40%; z-index: 5; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #fff; background: rgba(255,255,255,0.1); opacity: 0; transition: 0.2s; }
        .dt-msg.active { opacity: 1; }

        /* --- 7. BOTTOM SHEET (AJUSTADO) --- */
        #sheet-ol { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 8000; display: none; align-items: flex-end; backdrop-filter: blur(8px); opacity: 0; transition: 0.3s; }
        #sheet-ol.open { opacity: 1; }
        .sheet { background: #121212; width: 100%; max-height: 90vh; border-radius: 30px 30px 0 0; overflow-y: auto; transform: translateY(100%); transition: 0.4s cubic-bezier(0.2, 0.9, 0.3, 1); border-top: 1px solid #333; }
        #sheet-ol.open .sheet { transform: translateY(0); }

        .ep-item { display: flex; gap: 15px; padding: 15px 0; border-bottom: 1px solid #222; align-items: center; cursor: pointer; }
        .ep-img { width: 120px; height: 70px; border-radius: 8px; background: #333; object-fit: cover; }

        /* --- 8. UTILS --- */
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(30,30,30,0.95); backdrop-filter: blur(10px); padding: 12px 25px; border-radius: 50px; display: flex; align-items: center; gap: 10px; border: 1px solid #444; z-index: 10000; animation: slideIn 0.3s; box-shadow: 0 10px 40px #000; }
        .hidden { display: none !important; }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } }
        @keyframes zoom { from { transform: scale(1); } to { transform: scale(1.1); } }
        @keyframes slideIn { from { transform: translate(-50%, -30px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        @keyframes spin { to {transform:rotate(360deg);} }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-big">FLECHAZO TV</div>
        <div style="margin-top:20px; width:30px; height:30px; border:3px solid #333; border-top-color:var(--primary); border-radius:50%; animation:spin 1s infinite;"></div>
    </div>

    <div id="toast-container"></div>

    <div id="gate">
        <div style="font-size:24px; font-weight:800; margin-bottom:10px;">¿Quién eres?</div>
        <div class="p-grid" id="gate-grid"></div>
    </div>

    <div id="player-fs">
        <div id="video-wrap" onclick="toggleControls()">
            <div class="dt-msg" style="left:0; border-radius:0 50% 50% 0;" id="dt-l"><i class="fa-solid fa-backward"></i> -10s</div>
            <div class="dt-msg" style="right:0; border-radius:50% 0 0 50%;" id="dt-r">+10s <i class="fa-solid fa-forward"></i></div>
            
            <div class="p-overlay">
                <div style="display:flex; justify-content:space-between;">
                    <i class="fa-solid fa-chevron-down" style="font-size:28px; color:#fff; cursor:pointer;" onclick="closePlayer()"></i>
                    <div style="background:rgba(255,255,255,0.2); padding:5px 10px; border-radius:5px; font-size:12px; font-weight:bold;">HD</div>
                </div>
                <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); display:flex; gap:50px; align-items:center;">
                    <i class="fa-solid fa-backward-15 p-btn" onclick="skip(-10)"></i>
                    <i class="fa-solid fa-pause p-btn" id="p-play-btn" style="font-size:60px;" onclick="togglePlayState()"></i>
                    <i class="fa-solid fa-forward-15 p-btn" onclick="skip(10)"></i>
                </div>
                <div style="width:100%;">
                    <div style="height:4px; background:rgba(255,255,255,0.3); border-radius:2px; width:100%;"><div id="p-bar" style="height:100%; background:var(--primary); width:0%;"></div></div>
                    <div style="display:flex; justify-content:space-between; margin-top:10px; font-size:12px; color:#ddd;">
                        <span id="p-cur">00:00</span><span id="p-dur">00:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sheet-ol" onclick="if(event.target===this) toggleSheet(false)">
        <div class="sheet"><div id="sheet-content"></div></div>
    </div>

    <div id="app" class="hidden">
        
        <div id="tab-home" class="screen active">
            <header class="header">
                <div style="color:var(--primary); font-weight:900; font-size:22px;">FLECHAZO TV</div>
                <i class="fa-regular fa-bell" style="font-size:24px;" onclick="toast('Todo al día','bell')"></i>
            </header>

            <div id="hero-container"></div>

            <div class="section">
                <div class="sec-head"><span class="sec-title">Continuar Viendo</span></div>
                <div class="h-list" id="list-continue"></div>
            </div>

            <div class="section">
                <div class="sec-head"><span class="sec-title">Tendencias</span></div>
                <div class="h-list" id="list-trends"></div>
            </div>
            
            <div id="cat-container"></div>
            <br><br><br>
        </div>

        <div id="tab-explore" class="screen">
            <div style="padding:15px 20px; position:sticky; top:0; z-index:90; background:var(--bg);">
                <div style="background:#222; border-radius:12px; padding:12px; display:flex; gap:10px; align-items:center;">
                    <i class="fa-solid fa-magnifying-glass" style="color:#777;"></i>
                    <input type="text" id="search-inp" placeholder="Buscar..." style="background:none; border:none; color:#fff; width:100%; font-size:16px;" onkeyup="runSearch(this.value)">
                    <i class="fa-solid fa-xmark" style="color:#777; padding:5px;" onclick="clearSearch()"></i>
                </div>
            </div>
            <div id="search-grid" style="padding:0 20px; display:grid; grid-template-columns:repeat(3, 1fr); gap:10px;"></div>
        </div>

        <div id="tab-profile" class="screen">
            <div style="text-align:center; padding:40px 20px;">
                <img id="p-avatar" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--primary); object-fit:cover;">
                <h2 id="p-name" style="margin:15px 0 5px;">Usuario</h2>
                
                <div style="display:flex; justify-content:center; gap:20px; margin:30px 0;">
                    <div style="background:#111; padding:15px; border-radius:10px; min-width:100px;">
                        <div id="st-watched" style="font-weight:900; font-size:20px;">0</div>
                        <div style="font-size:12px; color:#888;">Vistos</div>
                    </div>
                    <div style="background:#111; padding:15px; border-radius:10px; min-width:100px;">
                        <div id="st-list" style="font-weight:900; font-size:20px;">0</div>
                        <div style="font-size:12px; color:#888;">Mi Lista</div>
                    </div>
                </div>

                <div style="background:#111; border-radius:15px; text-align:left;">
                    <div onclick="logout()" style="padding:20px; color:#ff4444; font-weight:bold; display:flex; align-items:center; gap:15px;">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar Sesión
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="navbar" class="nav hidden">
        <div class="nav-item active" onclick="goTab('home',this)"><i class="fa-solid fa-house"></i></div>
        <div class="nav-item" onclick="goTab('explore',this)"><i class="fa-solid fa-compass"></i></div>
        <div class="nav-item" onclick="goTab('profile',this)"><i class="fa-solid fa-user"></i></div>
    </div>

    <script>
        const API = 'https://flechazotv.vercel.app/api/movies';
        let db = [];
        let profiles = [
            { id: 1, name: 'Gamer Pro', img: 'https://i.pinimg.com/736x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg' },
            { id: 2, name: 'Kids', img: 'https://i.pinimg.com/564x/4d/9d/3e/4d9d3e8e1784534a621796d1955746f1.jpg' }
        ];

        // --- INIT ---
        window.onload = async () => {
            try {
                const r = await fetch(API);
                db = await r.json();
            } catch(e) { console.log('Offline'); }
            
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => document.getElementById('splash').style.display='none', 500);
                renderGate();
            }, 2000);
        };

        // --- GATE ---
        function renderGate() {
            document.getElementById('gate-grid').innerHTML = profiles.map(p => `
                <div style="text-align:center; cursor:pointer;" onclick="login(${p.id})">
                    <img src="${p.img}" class="p-img">
                    <div style="margin-top:10px; font-weight:bold; color:#ddd;">${p.name}</div>
                </div>
            `).join('');
        }
        function login(id) {
            const p = profiles.find(x => x.id === id);
            document.getElementById('p-avatar').src = p.img;
            document.getElementById('p-name').innerText = p.name;
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            
            if(db.length) initApp();
            updateStats();
        }
        function logout() {
            document.getElementById('app').classList.add('hidden');
            document.getElementById('navbar').classList.add('hidden');
            document.getElementById('gate').style.display = 'flex';
        }

        // --- APP ---
        function initApp() {
            renderHero(db[0]);
            renderList('list-trends', db);
            renderSearch(db);
            renderContinue();
            
            // Categorias dinámicas
            const cats = [...new Set(db.map(m => m.cat))];
            document.getElementById('cat-container').innerHTML = cats.map(c => `
                <div class="section"><div class="sec-head"><span class="sec-title">${c}</span></div>
                <div class="h-list">${db.filter(m=>m.cat===c).map(m=>`<div class="card" onclick="openSheet(${m.id})"><img src="${m.img}"></div>`).join('')}</div></div>
            `).join('');
        }

        function renderHero(m) {
            const inList = isInList(m.id);
            document.getElementById('hero-container').innerHTML = `
                <div class="hero-wrap">
                    <img src="${m.img}" class="hero-bg">
                    <div class="hero-grad"></div>
                    <div class="hero-info">
                        <div style="background:rgba(255,255,255,0.2); padding:5px 10px; border-radius:5px; display:inline-block; font-size:11px; font-weight:bold; margin-bottom:10px;">TOP 1</div>
                        <h1 style="font-size:42px; font-weight:900; line-height:1; margin-bottom:15px; text-shadow:0 5px 20px rgba(0,0,0,0.8);">${m.title}</h1>
                        <div style="display:flex; gap:10px;">
                            <button class="h-btn btn-pri" onclick="playVideo('${m.videoUrl}', ${m.id})"><i class="fa-solid fa-play"></i> Ver</button>
                            <button class="h-btn btn-sec" onclick="toggleList(${m.id}, this)">
                                <i class="fa-solid ${inList ? 'fa-check' : 'fa-plus'}"></i> ${inList ? 'En Lista' : 'Mi Lista'}
                            </button>
                        </div>
                    </div>
                </div>`;
        }

        function renderList(id, list) {
            document.getElementById(id).innerHTML = list.map(m => `
                <div class="card" onclick="openSheet(${m.id})"><img src="${m.img}"></div>
            `).join('');
        }

        // --- SHEET (DETALLES) ---
        function openSheet(id) {
            const m = db.find(x => x.id === id);
            const inList = isInList(m.id);
            const box = document.getElementById('sheet-content');
            
            box.innerHTML = `
                <div style="height:250px; position:relative;">
                    <img src="${m.img}" style="width:100%; height:100%; object-fit:cover; mask-image:linear-gradient(to bottom, black 50%, transparent 100%); -webkit-mask-image:linear-gradient(to bottom, black 50%, transparent 100%);">
                    <div style="position:absolute; top:15px; right:15px; width:35px; height:35px; background:rgba(50,50,50,0.6); border-radius:50%; display:flex; align-items:center; justify-content:center;" onclick="toggleSheet(false)"><i class="fa-solid fa-xmark"></i></div>
                </div>
                <div style="padding:20px; margin-top:-60px; position:relative; z-index:2;">
                    <h1 style="font-size:26px; line-height:1.1; margin-bottom:10px;">${m.title}</h1>
                    <div style="display:flex; gap:10px; font-size:12px; font-weight:bold; color:#aaa; margin-bottom:20px;">
                        <span style="color:#46d369">98% Match</span>
                        <span>2025</span>
                        <span style="border:1px solid #555; padding:0 4px; border-radius:3px;">4K HDR</span>
                    </div>
                    <p style="color:#ccc; font-size:14px; line-height:1.5; margin-bottom:25px;">${m.desc}</p>
                    
                    <div style="display:flex; gap:10px; margin-bottom:30px;">
                        <button style="flex:1; background:#fff; color:#000; font-weight:bold; padding:14px; border-radius:10px; border:none;" onclick="playVideo('${m.videoUrl}', ${m.id}); toggleSheet(false)"><i class="fa-solid fa-play"></i> Ver</button>
                        <button style="flex:1; background:#222; color:#fff; font-weight:bold; padding:14px; border-radius:10px; border:none;" onclick="toggleList(${m.id}, this)">
                            <i class="fa-solid ${inList?'fa-check':'fa-plus'}"></i> ${inList?'Lista':'Mi Lista'}
                        </button>
                    </div>

                    <h4 style="margin-bottom:15px;">Episodios</h4>
                    <div>
                        <div class="ep-item" onclick="playVideo('${m.videoUrl}', ${m.id}); toggleSheet(false)">
                            <img src="${m.img}" class="ep-img">
                            <div><h4>1. El Inicio</h4><p style="font-size:12px; color:#888;">45 min</p></div>
                        </div>
                        <div class="ep-item" onclick="playVideo('${m.videoUrl}', ${m.id}); toggleSheet(false)">
                            <img src="${m.img}" class="ep-img">
                            <div><h4>2. La Batalla</h4><p style="font-size:12px; color:#888;">52 min</p></div>
                        </div>
                    </div>
                    <br><br>
                </div>`;
            
            toggleSheet(true);
        }
        function toggleSheet(show) {
            const el = document.getElementById('sheet-ol');
            if(show) { el.style.display='block'; setTimeout(()=>el.classList.add('open'),10); }
            else { el.classList.remove('open'); setTimeout(()=>el.style.display='none',300); }
        }

        // --- PLAYER (REFINED) ---
        let currVid = null;
        let lastTap = 0;

        function playVideo(url, id) {
            const p = document.getElementById('player-fs');
            const c = document.getElementById('video-wrap');
            const overlay = document.querySelector('.p-overlay');
            c.innerHTML = ''; // Limpiar

            // HLS
            if(url.includes('.m3u8') && Hls.isSupported()) {
                const v = document.createElement('video');
                v.id='main-vid'; v.style.width='100%'; v.style.height='100%';
                const hls = new Hls();
                hls.loadSource(url); hls.attachMedia(v);
                hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
                c.appendChild(v);
                setupNative(v, id);
                overlay.style.display='flex';
            }
            // YOUTUBE
            else if(url.includes('youtu') || !url.match(/\.(mp4|webm)$/i)) {
                let vid = url.includes('v=') ? url.split('v=')[1] : url.split('/').pop();
                c.innerHTML = `<iframe src="https://www.youtube.com/embed/${vid}?autoplay=1&rel=0&modestbranding=1&controls=0&playsinline=1" allowfullscreen></iframe>`;
                overlay.style.display='none';
                if(id) saveHist(id, 100, 100);
            }
            // MP4
            else {
                const v = document.createElement('video');
                v.id='main-vid'; v.src=url; v.autoplay=true; v.style.width='100%'; v.style.height='100%';
                c.appendChild(v);
                setupNative(v, id);
                overlay.style.display='flex';
            }
            
            // Doble toque UI
            if(!url.includes('youtu')) c.insertAdjacentHTML('beforeend', `<div class="dt-msg" id="dt-l" style="left:0;border-radius:0 50% 50% 0;">-10s</div><div class="dt-msg" id="dt-r" style="right:0;border-radius:50% 0 0 50%;">+10s</div>`);
            
            p.style.display='flex';
        }

        function setupNative(v, id) {
            const h = JSON.parse(localStorage.getItem('f_hist')) || {};
            if(id && h[id]) v.currentTime = h[id].time;
            
            v.addEventListener('timeupdate', () => {
                if(id && v.currentTime>5) saveHist(id, v.currentTime, v.duration);
                // Update UI bar
                const pct = (v.currentTime / v.duration) * 100;
                document.getElementById('p-bar').style.width = pct + '%';
            });

            // Gestos
            v.parentElement.addEventListener('click', (e) => {
                const now = new Date().getTime();
                if(now - lastTap < 300) { // Doble tap
                    const w = window.innerWidth;
                    if(e.clientX < w/2) skip(-10); else skip(10);
                } else { toggleControls(); }
                lastTap = now;
            });
            currVid = v;
        }

        function skip(s) {
            if(currVid) currVid.currentTime += s;
            const el = s<0 ? document.getElementById('dt-l') : document.getElementById('dt-r');
            el.classList.add('active'); setTimeout(()=>el.classList.remove('active'),500);
        }
        function togglePlayState() {
            if(currVid) {
                const btn = document.getElementById('p-play-btn');
                if(currVid.paused) { currVid.play(); btn.className='fa-solid fa-pause p-btn'; }
                else { currVid.pause(); btn.className='fa-solid fa-play p-btn'; }
            }
        }
        function toggleControls() { document.getElementById('video-wrap').classList.toggle('show-ui'); }
        function closePlayer() {
            document.getElementById('video-wrap').innerHTML='';
            document.getElementById('player-fs').style.display='none';
            renderContinue();
            updateStats();
        }

        // --- DATA & LOGIC ---
        function saveHist(id, t, d) {
            let h = JSON.parse(localStorage.getItem('f_hist')) || {};
            h[id] = { time:t, dur:d, ts:Date.now() };
            localStorage.setItem('f_hist', JSON.stringify(h));
        }
        function renderContinue() {
            const h = JSON.parse(localStorage.getItem('f_hist')) || {};
            const ids = Object.keys(h).sort((a,b) => h[b].ts - h[a].ts);
            const list = document.getElementById('list-continue');
            if(ids.length===0) list.parentElement.style.display='none';
            else {
                list.parentElement.style.display='block';
                list.innerHTML = ids.map(id => {
                    const m = db.find(x => x.id == id);
                    if(!m) return '';
                    const pct = (h[id].time / h[id].dur) * 100 || 0;
                    return `<div class="card" style="width:160px;" onclick="playVideo('${m.videoUrl}', ${m.id})">
                        <img src="${m.img}" style="height:90px;">
                        <div style="height:3px; background:#333; margin-top:-3px;"><div style="height:100%; width:${pct}%; background:var(--primary);"></div></div>
                        <div style="font-size:12px; margin-top:5px; color:#aaa;">${m.title}</div>
                    </div>`;
                }).join('');
            }
        }

        function toggleList(id, btn) {
            let l = JSON.parse(localStorage.getItem('f_list')) || [];
            if(l.includes(id)) {
                l = l.filter(x => x !== id);
                if(btn) btn.innerHTML = '<i class="fa-solid fa-plus"></i> Mi Lista';
                toast('Eliminado de tu lista', 'trash');
            } else {
                l.push(id);
                if(btn) btn.innerHTML = '<i class="fa-solid fa-check"></i> En Lista';
                toast('Agregado a tu lista', 'check');
            }
            localStorage.setItem('f_list', JSON.stringify(l));
            updateStats();
        }
        function isInList(id) { return (JSON.parse(localStorage.getItem('f_list')) || []).includes(id); }
        function updateStats() {
            const h = JSON.parse(localStorage.getItem('f_hist')) || {};
            const l = JSON.parse(localStorage.getItem('f_list')) || [];
            document.getElementById('st-watched').innerText = Object.keys(h).length;
            document.getElementById('st-list').innerText = l.length;
        }

        // --- SEARCH ---
        function runSearch(val) {
            const g = document.getElementById('search-grid');
            const l = val ? db.filter(m => m.title.toLowerCase().includes(val.toLowerCase())) : db;
            g.innerHTML = l.map(m => `<div onclick="openSheet(${m.id})"><img src="${m.img}" style="width:100%;height:150px;border-radius:8px;object-fit:cover;background:#222;"></div>`).join('');
        }
        function renderSearch(l) { runSearch(''); }
        function clearSearch() { document.getElementById('search-inp').value=''; runSearch(''); }

        // --- UTILS ---
        function goTab(t, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
        function toast(m, i) {
            const t = document.createElement('div'); t.className='toast';
            t.innerHTML = `<i class="fa-solid fa-${i}"></i> ${m}`;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(()=>t.remove(), 3000);
        }
    </script>
</body>
</html>
