<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f0f1a">
    <title>Flechazo TV</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS VISUALES (PREMIUM) --- */
        :root { 
            --bg: #0f0f1a; 
            --card: #1c1c2a; 
            --primary: #E50914; 
            --text-main: #fff;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            padding-bottom: calc(80px + var(--safe-bottom)); 
            overflow-x: hidden;
        }

        /* Header Flotante */
        .header { 
            position: fixed; top: 0; width: 100%; 
            padding: calc(15px + var(--safe-top)) 20px 15px; 
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%); 
            z-index: 1000; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .logo { color: var(--primary); font-weight: 900; font-size: 24px; text-transform: uppercase; letter-spacing: -1px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        /* Hero (Portada) */
        .hero-wrap { height: 75vh; position: relative; display: flex; align-items: flex-end; }
        .hero-bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; transition: opacity 0.5s; }
        .hero-gradient { position: absolute; inset: 0; background: linear-gradient(to top, var(--bg) 0%, rgba(15,15,26,0.2) 60%, rgba(15,15,26,0.6) 100%); }
        
        .hero-content { padding: 20px; z-index: 2; width: 100%; position: relative; }
        .hero-badge { background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 800; display: inline-block; margin-bottom: 8px; text-transform: uppercase; }
        .hero-title { font-size: 42px; font-weight: 900; line-height: 1; margin-bottom: 10px; text-shadow: 0 2px 15px #000; }
        .hero-desc { color: #ddd; font-size: 14px; margin-bottom: 20px; line-height: 1.4; max-width: 90%; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; text-shadow: 0 1px 2px #000; }

        .btn-group { display: flex; gap: 12px; }
        .btn { flex: 1; height: 48px; border-radius: 8px; border: none; font-weight: bold; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; transition: transform 0.1s; }
        .btn:active { transform: scale(0.96); }
        .btn-play { background: #fff; color: #000; }
        .btn-list { background: rgba(255,255,255,0.25); color: #fff; backdrop-filter: blur(4px); }

        /* Categorías (Pills) */
        .pills-container { display: flex; gap: 10px; overflow-x: auto; padding: 0 20px; margin-top: -10px; position: relative; z-index: 10; scrollbar-width: none; }
        .pill { padding: 8px 18px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.15); border-radius: 20px; white-space: nowrap; font-size: 13px; backdrop-filter: blur(5px); }
        .pill.active { background: #fff; color: #000; font-weight: 700; border-color: #fff; }

        /* Secciones y Listas */
        .section { margin-top: 35px; }
        .sec-header { padding: 0 20px 12px; display: flex; justify-content: space-between; align-items: flex-end; }
        .sec-title { font-size: 18px; font-weight: 700; color: #fff; }
        
        .h-list { display: flex; overflow-x: auto; gap: 12px; padding: 0 20px; scrollbar-width: none; }
        .card { width: 120px; flex-shrink: 0; position: relative; cursor: pointer; }
        .card-img { width: 100%; height: 175px; border-radius: 8px; object-fit: cover; background: #222; transition: opacity 0.2s; }
        .card:active .card-img { opacity: 0.7; }

        /* Reproductor (Overlay) */
        .player-fs { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .close-player { position: absolute; top: calc(20px + var(--safe-top)); left: 20px; font-size: 24px; padding: 10px; background: rgba(0,0,0,0.5); border-radius: 50%; color: #fff; z-index: 5002; cursor: pointer; backdrop-filter: blur(4px); }
        
        #dynamic-player { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; }
        video { width: 100%; max-height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Navegación */
        .nav { position: fixed; bottom: 0; width: 100%; background: #0f0f1a; border-top: 1px solid #2a2a3a; display: flex; justify-content: space-around; padding: 12px 0 calc(12px + var(--safe-bottom)); z-index: 2000; }
        .nav-btn { color: #666; font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .nav-btn i { font-size: 22px; }
        .nav-btn.active { color: #fff; }

        /* Estados de carga */
        .loading { display: flex; justify-content: center; padding: 20px; color: #666; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="player-overlay" class="player-fs">
        <i class="fa-solid fa-xmark close-player" onclick="closePlayer()"></i>
        <div id="dynamic-player">
            </div>
    </div>

    <div id="app">
        
        <header class="header">
            <div class="logo">Flechazo TV</div>
            <i class="fa-regular fa-bell" style="font-size: 22px;"></i>
        </header>

        <div id="hero-container">
            <div style="height:75vh; background:#1a1a1a; display:flex; align-items:center; justify-content:center;">
                <i class="fa-solid fa-circle-notch fa-spin" style="font-size:30px; color:#333;"></i>
            </div>
        </div>

        <div class="pills-container">
            <div class="pill active" onclick="filterBy('Todos', this)">Todos</div>
            <div class="pill" onclick="filterBy('Acción', this)">Acción</div>
            <div class="pill" onclick="filterBy('Romance', this)">Romance</div>
            <div class="pill" onclick="filterBy('Drama', this)">Drama</div>
            <div class="pill" onclick="filterBy('Anime', this)">Anime</div>
        </div>

        <div class="section">
            <div class="sec-header"><span class="sec-title">Tendencias</span></div>
            <div class="h-list" id="trends-list"><div class="loading">Cargando...</div></div>
        </div>

        <div class="section">
            <div class="sec-header"><span class="sec-title">Nuevos Lanzamientos</span></div>
            <div class="h-list" id="new-list"><div class="loading">Cargando...</div></div>
        </div>

        <br><br><br>

    </div>

    <nav class="nav">
        <div class="nav-btn active"><i class="fa-solid fa-house"></i>Inicio</div>
        <div class="nav-btn"><i class="fa-solid fa-compass"></i>Explorar</div>
        <div class="nav-btn"><i class="fa-brands fa-tiktok"></i>Shorts</div>
        <div class="nav-btn"><i class="fa-solid fa-user"></i>Perfil</div>
    </nav>

    <script>
        // === CONFIGURACIÓN CLAVE ===
        // Aquí conectamos con tu backend en Vercel
        const API_URL = 'https://flechazotv.vercel.app/api'; 
        
        let allMovies = []; // Guardamos localmente para filtrar rápido sin recargar

        // === 1. LÓGICA DE INICIO ===
        async function initApp() {
            try {
                const res = await fetch(`${API_URL}/movies`);
                
                if (!res.ok) throw new Error('Error al conectar con el servidor');
                
                const data = await res.json();
                
                if (data.length > 0) {
                    allMovies = data;
                    renderHero(data[0]); // La primera peli va al Hero
                    renderList('trends-list', data);
                    renderList('new-list', [...data].reverse()); // Invertimos para simular "Nuevos"
                } else {
                    alert("La base de datos está vacía. Agrega contenido en movies.json");
                }

            } catch (error) {
                console.error(error);
                document.getElementById('trends-list').innerHTML = `<p style="color:#e50914; padding:0 20px;">Error: Verifica que tu API en Vercel esté activa.</p>`;
            }
        }

        // === 2. RENDERIZADO VISUAL ===
        function renderHero(movie) {
            const container = document.getElementById('hero-container');
            // Usamos una imagen de alta calidad si la tienes, sino la normal
            const bgImage = movie.img; 

            container.innerHTML = `
                <div class="hero-wrap">
                    <img src="${bgImage}" class="hero-bg">
                    <div class="hero-gradient"></div>
                    <div class="hero-content">
                        <div class="hero-badge">Nº 1 HOY</div>
                        <h1 class="hero-title">${movie.title}</h1>
                        <p class="hero-desc">${movie.desc || 'Disfruta de la mejor selección de películas y series en Flechazo TV.'}</p>
                        <div class="btn-group">
                            <button class="btn btn-play" onclick="openPlayer('${movie.videoUrl}')">
                                <i class="fa-solid fa-play"></i> Ver
                            </button>
                            <button class="btn btn-list">
                                <i class="fa-solid fa-plus"></i> Mi Lista
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderList(containerId, list) {
            const container = document.getElementById(containerId);
            container.innerHTML = list.map(m => `
                <div class="card" onclick="openPlayer('${m.videoUrl}')">
                    <img src="${m.img}" class="card-img" loading="lazy">
                </div>
            `).join('');
        }

        function filterBy(cat, element) {
            // Activar estilo visual del botón
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            element.classList.add('active');

            // Filtrar lógica
            if (cat === 'Todos') {
                renderList('trends-list', allMovies);
            } else {
                const filtered = allMovies.filter(m => m.cat && m.cat.includes(cat));
                renderList('trends-list', filtered.length ? filtered : []);
                if(filtered.length === 0) {
                    document.getElementById('trends-list').innerHTML = `<p style="padding:20px; color:#777;">No hay contenido en esta categoría aún.</p>`;
                }
            }
        }

        // === 3. REPRODUCTOR UNIVERSAL (EL CEREBRO) ===
        // Esta función detecta automáticamente qué tipo de enlace es
        function openPlayer(url) {
            if (!url) return alert("Video no disponible");

            const overlay = document.getElementById('player-overlay');
            const container = document.getElementById('dynamic-player');
            container.innerHTML = ''; // Limpiar anterior

            let content = '';

            // A. YOUTUBE (Detecta enlaces cortos, largos y embeds)
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let videoId = '';
                if (url.includes('youtu.be')) {
                    videoId = url.split('/').pop();
                } else if (url.includes('v=')) {
                    videoId = url.split('v=')[1].split('&')[0];
                } else if (url.includes('embed/')) {
                    videoId = url.split('embed/')[1].split('?')[0];
                }
                
                content = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&playsinline=1" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
            }
            
            // B. VIMEO
            else if (url.includes('vimeo.com')) {
                const videoId = url.split('/').pop();
                content = `<iframe src="https://player.vimeo.com/video/${videoId}?autoplay=1" allowfullscreen allow="autoplay"></iframe>`;
            }

            // C. ARCHIVOS DE VIDEO DIRECTOS (MP4, MKV, WEBM, HLS)
            else if (url.match(/\.(mp4|webm|ogg|mkv|mov)$/i)) {
                content = `<video src="${url}" controls autoplay playsinline></video>`;
            }

            // D. ENLACES GENÉRICOS / EMBEDS (Cualquier otra URL se trata como iframe)
            else {
                // Asumimos que es un embed player de otro sitio
                content = `<iframe src="${url}" allowfullscreen allow="autoplay"></iframe>`;
            }

            container.innerHTML = content;
            overlay.style.display = 'flex';
        }

        function closePlayer() {
            const overlay = document.getElementById('player-overlay');
            const container = document.getElementById('dynamic-player');
            container.innerHTML = ''; // Importante: Destruye el iframe para detener el audio
            overlay.style.display = 'none';
        }

        // Iniciar App
        initApp();

    </script>
</body>
</html>
