<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" id="status-bar-color" content="#0f0f1a">
    <title>Flechazo TV - Ultimate Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- 1. VARIABLES DINMICAS (TEMAS) --- */
        :root { 
            --bg: #0f0f1a; 
            --card: #1e1e2d; 
            --primary: #ff4b4b; 
            --accent: #a24bfa;
            --text: #fff; 
            --text-sec: #aaa;
            --gradient: linear-gradient(45deg, #ff4b4b, #a24bfa);
        }

        /* Temas adicionales */
        .theme-fire { --bg: #0a0000; --card: #1a0505; --primary: #ff3300; --accent: #ff9900; --gradient: linear-gradient(45deg, #ff3300, #ff9900); }
        .theme-emerald { --bg: #05100a; --card: #0d1e15; --primary: #00ff88; --accent: #00ccff; --gradient: linear-gradient(45deg, #00ff88, #00ccff); }
        .theme-purple { --bg: #10051a; --card: #1e0d2d; --primary: #bf00ff; --accent: #ff0077; --gradient: linear-gradient(45deg, #bf00ff, #ff0077); }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); color: var(--text); padding-bottom: 80px; 
            user-select: none; overflow-x: hidden; transition: background 0.4s ease;
        }
        .hidden { display: none !important; }

        /* --- 2. AUTH SCREEN --- */
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 10%, var(--card) 0%, var(--bg) 80%);
            z-index: 5000; display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            padding: 35px 25px; border-radius: 30px; width: 100%; max-width: 380px;
            text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .auth-input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; color: white; border-radius: 15px; margin-bottom: 15px;
        }
        .auth-btn {
            width: 100%; padding: 16px; border: none; border-radius: 15px;
            background: var(--gradient); color: white; font-weight: bold; cursor: pointer;
        }

        /* --- 3. MODAL DETALLE --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: none; justify-content: center; align-items: flex-end; backdrop-filter: blur(8px); }
        .modal-overlay.open { display: flex; }
        .modal-sheet { background: var(--card); width: 100%; max-width: 500px; border-radius: 25px 25px 0 0; animation: slideUp 0.3s ease; overflow: hidden; border-top: 1px solid rgba(255,255,255,0.1); }
        .detail-hero { width: 100%; height: 230px; position: relative; }
        .detail-hero img { width: 100%; height: 100%; object-fit: cover; }

        /* --- 4. REPRODUCTOR --- */
        .player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 5000; display: flex; justify-content: center; align-items: center; }
        #main-video-player { width: 100%; height: auto; }
        .close-player { position: absolute; top: 25px; right: 25px; color: white; font-size: 30px; z-index: 5001; }

        /* --- 5. PERFIL AVANZADO (NUEVO) --- */
        .profile-container { padding: 20px; }
        .avatar-box { position: relative; width: 110px; height: 110px; margin: 0 auto; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; border: 4px solid var(--primary); object-fit: cover; }
        .level-badge { position: absolute; bottom: 0; right: 0; background: var(--primary); color: white; padding: 4px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; }
        
        .xp-container { width: 80%; margin: 15px auto; height: 6px; background: #333; border-radius: 10px; overflow: hidden; }
        .xp-bar { height: 100%; width: 65%; background: var(--gradient); }

        .badges-row { display: flex; justify-content: center; gap: 15px; margin: 15px 0; }
        .badge-icon { font-size: 18px; color: var(--gold); background: rgba(255,215,0,0.1); padding: 8px; border-radius: 50%; }

        .settings-group { background: var(--card); border-radius: 20px; padding: 10px; margin-bottom: 20px; }
        .settings-item { display: flex; align-items: center; justify-content: space-between; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .settings-item:last-child { border: none; }

        /* Selector de Temas */
        .theme-selector { display: flex; gap: 10px; padding: 10px; }
        .theme-dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; cursor: pointer; }

        /* --- 6. NAV --- */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--bg); display: flex; justify-content: space-around; padding: 12px 0 25px 0; z-index: 300; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { text-align: center; color: #666; font-size: 10px; flex: 1; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 20px; margin-bottom: 5px; display: block; }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="toast" style="position:fixed; top:20px; left:50%; transform:translateX(-50%); background:var(--card); color:white; padding:10px 20px; border-radius:50px; z-index:9000; display:none; font-size:12px; border:1px solid var(--primary);"></div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="background:linear-gradient(45deg, #ff4b4b, #a24bfa); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-size: 30px; margin: 0 0 10px 0;">Flechazo TV</h2>
            <p id="auth-title" style="color: #ccc; margin-bottom: 25px; font-size: 14px;">Inicia sesi贸n para continuar</p>
            <input type="email" id="auth-email" class="auth-input" placeholder="Correo electr贸nico">
            <input type="password" id="auth-pass" class="auth-input" placeholder="Contrase帽a">
            <button class="auth-btn" id="auth-main-btn" onclick="handleAuth()">Iniciar Sesi贸n</button>
            <div style="margin-top: 20px; font-size: 13px; color: #888;">
                <p id="auth-msg">驴No tienes cuenta? <span style="color:var(--primary); font-weight:bold;" onclick="toggleAuthMode()">Reg铆strate</span></p>
            </div>
        </div>
    </div>

    <div id="video-player-overlay" class="player-overlay hidden">
        <i class="fa-solid fa-xmark close-player" onclick="closePlayer()"></i>
        <video id="main-video-player" controls playsinline src=""></video>
    </div>

    <div id="app-content" class="hidden">
        
        <div id="tab-home" class="screen">
            <div class="header">
                <h2 style="background:var(--gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin:0;">Flechazo TV</h2>
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="section-title"> Tendencias</div>
            <div class="horizontal-scroll" id="home-list"></div>
            <div class="section-title">锔 Acci贸n y Free Fire</div>
            <div class="horizontal-scroll" id="action-list"></div>
        </div>

        <div id="tab-shorts" class="screen hidden" style="background: black;">
            <div id="shorts-feed" style="height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory;"></div>
        </div>

        <div id="tab-profile" class="screen hidden">
            <div class="profile-header">
                <div class="avatar-box">
                    <img src="https://i.pinimg.com/736x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg" class="avatar-img">
                    <div class="level-badge">LVL 15</div>
                </div>
                <h2 id="profile-name" style="margin: 15px 0 5px;">Usuario</h2>
                <div class="xp-container"><div class="xp-bar"></div></div>
                
                <div class="badges-row">
                    <i class="fa-solid fa-crown badge-icon" title="Premium"></i>
                    <i class="fa-solid fa-bolt badge-icon" style="color:#00ff88" title="Activo"></i>
                    <i class="fa-solid fa-shield-halved badge-icon" style="color:#a24bfa" title="Verificado"></i>
                </div>
            </div>

            <div class="profile-container">
                <div class="section-title" style="padding-left:0;">Personalizaci贸n</div>
                <div class="settings-group">
                    <div class="settings-item">
                        <span>Tema de la App</span>
                        <div class="theme-selector">
                            <div class="theme-dot" style="background:#0f0f1a" onclick="changeTheme('default')"></div>
                            <div class="theme-dot" style="background:#ff3300" onclick="changeTheme('fire')"></div>
                            <div class="theme-dot" style="background:#00ff88" onclick="changeTheme('emerald')"></div>
                            <div class="theme-dot" style="background:#bf00ff" onclick="changeTheme('purple')"></div>
                        </div>
                    </div>
                </div>

                <div class="section-title" style="padding-left:0;">Ajustes</div>
                <div class="settings-group">
                    <div class="settings-item">
                        <span>Notificaciones</span>
                        <input type="checkbox" checked style="accent-color: var(--primary);">
                    </div>
                    <div class="settings-item">
                        <span>Ahorro de Datos</span>
                        <input type="checkbox" style="accent-color: var(--primary);">
                    </div>
                    <div class="settings-item" onclick="logout()" style="color: var(--primary);">
                        <span>Cerrar Sesi贸n</span>
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home', this)"><i class="fa-solid fa-house"></i>Inicio</div>
            <div class="nav-item" onclick="switchTab('shorts', this)"><i class="fa-brands fa-tiktok"></i>Shorts</div>
            <div class="nav-item" onclick="switchTab('profile', this)"><i class="fa-solid fa-user"></i>Perfil</div>
        </nav>
    </div>

    <div class="modal-overlay" id="detail-modal" onclick="if(event.target.id==='detail-modal') closeModal()">
        <div class="modal-sheet" id="modal-injector"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyA29NMaEBVEApTr7qYbYmHuypZPMqA6jCQ",
          authDomain: "flechazo-tv.firebaseapp.com",
          projectId: "flechazo-tv",
          storageBucket: "flechazo-tv.firebasestorage.app",
          messagingSenderId: "382962164040",
          appId: "1:382962164040:web:6f24cad4108f824437137d",
          measurementId: "G-2GZJT4Y983"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- AUTH ---
        let isLoginMode = true;
        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Inicia sesi贸n para continuar" : "nete a Flechazo TV";
            document.getElementById('auth-main-btn').innerText = isLoginMode ? "Iniciar Sesi贸n" : "Crear Cuenta";
        };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(!email || !pass) return showToast("Faltan datos");
            try {
                if(isLoginMode) await signInWithEmailAndPassword(auth, email, pass);
                else await createUserWithEmailAndPassword(auth, email, pass);
            } catch (e) { showToast("Error de acceso"); }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('profile-name').innerText = user.email.split('@')[0];
                initContent();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // --- THEMES ---
        window.changeTheme = (theme) => {
            const body = document.body;
            body.classList.remove('theme-fire', 'theme-emerald', 'theme-purple');
            if(theme !== 'default') body.classList.add('theme-' + theme);
            localStorage.setItem('user-theme', theme);
            showToast("Tema actualizado");
        };

        // Cargar tema guardado
        const savedTheme = localStorage.getItem('user-theme');
        if(savedTheme) changeTheme(savedTheme);

        // --- CONTENT ---
        let movies = [
            { id: 1, title: "Amor Prohibido", desc: "Un romance 茅pico.", img: "https://image.tmdb.org/t/p/w300/6tfT03sGp9k4c0J3dypjrI8TSAI.jpg", cat: "Tendencias", video: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" },
            { id: 2, title: "Free Fire: Booyah", desc: "Solo uno sobrevive.", img: "https://image.tmdb.org/t/p/w300/rweIrveL43TaxUN0akQEaAXL6x0.jpg", cat: "Acci贸n", video: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" }
        ];

        function initContent() {
            const hList = document.getElementById('home-list');
            const aList = document.getElementById('action-list');
            hList.innerHTML = ''; aList.innerHTML = '';
            movies.forEach(m => {
                const card = `<div class="poster-card" onclick="openDetail(${m.id})"><img src="${m.img}"></div>`;
                hList.innerHTML += card;
                if(m.cat === 'Acci贸n') aList.innerHTML += card;
            });
            renderShorts();
        }

        window.openDetail = (id) => {
            const m = movies.find(x => x.id === id);
            document.getElementById('modal-injector').innerHTML = `
                <div class="detail-hero" onclick="playMovie('${m.video}')">
                    <img src="${m.img}">
                    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:40px; color:white; background:var(--primary); width:60px; height:60px; border-radius:50%; display:flex; align-items:center; justify-content:center;"><i class="fa-solid fa-play"></i></div>
                </div>
                <div style="padding:25px;">
                    <h2>${m.title}</h2>
                    <p style="color:#ddd; font-size:14px;">${m.desc}</p>
                    <button onclick="playMovie('${m.video}')" style="width:100%; padding:15px; background:white; color:black; border:none; border-radius:10px; font-weight:bold;">REPRODUCIR</button>
                </div>`;
            document.getElementById('detail-modal').classList.add('open');
        };

        window.closeModal = () => document.getElementById('detail-modal').classList.remove('open');

        window.playMovie = (url) => {
            const v = document.getElementById('main-video-player');
            v.src = url;
            document.getElementById('video-player-overlay').classList.remove('hidden');
            v.play();
            closeModal();
        };

        window.closePlayer = () => {
            const v = document.getElementById('main-video-player');
            v.pause();
            document.getElementById('video-player-overlay').classList.add('hidden');
        };

        function renderShorts() {
            const feed = document.getElementById('shorts-feed');
            const data = [
                { user: "Gamer", desc: "Clip Pro", video: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4" },
                { user: "Cine", desc: "Best Movie", video: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" }
            ];
            feed.innerHTML = '';
            data.forEach(s => {
                feed.innerHTML += `
                <div style="height:100vh; scroll-snap-align:start; position:relative; background:black; display:flex; align-items:center;">
                    <video src="${s.video}" loop style="width:100%; height:100%; object-fit:cover;"></video>
                    <div style="position:absolute; bottom:100px; left:15px; z-index:10;">
                        <b>@${s.user}</b><br><small>${s.desc}</small>
                    </div>
                </div>`;
            });
            // AutoPlay
            const observer = new IntersectionObserver(ents => {
                ents.forEach(e => {
                    const v = e.target.querySelector('video');
                    if(e.isIntersecting) v.play(); else v.pause();
                });
            }, { threshold: 0.8 });
            document.querySelectorAll('#shorts-feed > div').forEach(d => observer.observe(d));
        }

        window.switchTab = (id, el) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('tab-'+id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            if(id !== 'shorts') document.querySelectorAll('video').forEach(v => v.pause());
        };

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
