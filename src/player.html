<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reproductor Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- VARIABLES --- */
        :root { 
            --primary: #ff3366; 
            --grad: linear-gradient(90deg, #ff3366, #ff8c42); 
            /* Fondo oscuro abajo para que se vean los controles */
            --overlay-bg: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 40%, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
        }
        
        /* --- BASE --- */
        html, body {
            margin: 0; padding: 0; background: #000; color: white; 
            font-family: sans-serif; height: 100dvh; width: 100vw; overflow: hidden; 
            position: fixed; top: 0; left: 0; user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .video-wrapper { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; justify-content: center; 
        }

        video, iframe { width: 100%; height: 100%; border: none; display: none; object-fit: contain; pointer-events: none; }
        .active-player { display: block !important; pointer-events: auto; }

        /* --- UI LAYER --- */
        .controls-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--overlay-bg);
            display: flex; flex-direction: column; justify-content: space-between;
            
            /* Márgenes seguros */
            padding-top: max(15px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom)); /* Espacio abajo */
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
            
            z-index: 10; transition: opacity 0.3s ease;
        }
        
        .hidden { opacity: 0; pointer-events: none; }
        .interactive { pointer-events: auto; cursor: pointer; }

        /* HEADER */
        .top-bar { display: flex; align-items: center; gap: 15px; padding: 10px 0; }
        .back-btn { font-size: 1.5rem; color: white; filter: drop-shadow(0 2px 4px black); }
        #title { font-size: 1rem; font-weight: 600; text-shadow: 0 2px 4px black; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; opacity: 0.9; }

        /* PLAY GIGANTE */
        .center-play { 
            align-self: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 5rem; filter: drop-shadow(0 0 20px rgba(0,0,0,0.6)); opacity: 0.9;
            display: none; transition: transform 0.1s;
        }
        .center-play:active { transform: scale(0.9); }

        /* --- BARRA INFERIOR (LAYOUT CORREGIDO) --- */
        .bottom-bar { 
            width: 100%;
            display: flex; flex-direction: column; 
            gap: 10px; /* Espacio entre botones y barra */
            margin-bottom: 15px; /* Separación del borde inferior real */
        }

        /* FILA DE INFO (Tiempo a la izq, Episodios a la der) */
        .info-row { 
            display: flex; justify-content: space-between; align-items: center; 
            width: 100%;
            padding: 0 5px; /* Un pequeño respiro lateral */
        }
        
        #time { font-size: 0.9rem; font-weight: 500; text-shadow: 0 1px 2px black; font-variant-numeric: tabular-nums; }
        
        #btnEpList { 
            display: none; align-items: center; gap: 6px; 
            background: rgba(255,255,255,0.2); 
            padding: 6px 14px; border-radius: 20px; 
            font-size: 0.85rem; font-weight: 600;
            backdrop-filter: blur(5px);
            margin-right: 5px; /* PARA QUE NO QUEDE PEGADO A LA DERECHA */
        }

        /* BARRA DE PROGRESO (GRANDE Y VISIBLE) */
        .progress-area { 
            width: 100%; height: 25px; /* Zona táctil grande */
            display: flex; align-items: center; cursor: pointer; 
        }
        .track { 
            width: 100%; height: 4px; /* Línea fina */
            background: rgba(255,255,255,0.4); 
            border-radius: 4px; position: relative; overflow: visible; 
            transition: height 0.2s;
        }
        .fill { height: 100%; width: 0%; background: var(--primary); border-radius: 4px; position: relative; }
        
        /* Bolita del final (Indicador) */
        .fill::after {
            content: ''; position: absolute; right: -6px; top: -4px;
            width: 12px; height: 12px; background: white; border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        /* Efecto al tocar */
        .progress-area:active .track { height: 6px; }

        /* BOTÓN SIGUIENTE (Flotante Arriba de la barra) */
        #btnNext { 
            position: absolute; bottom: 60px; right: 0; 
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
            padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 600;
            border: 1px solid rgba(255,255,255,0.2); 
            display: flex; align-items: center; gap: 8px;
            transform: translateX(120%); opacity: 0; transition: transform 0.4s, opacity 0.4s;
        }
        #btnNext.show { transform: translateX(0); opacity: 1; }

        /* --- DRAWER --- */
        .drawer-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 25; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .drawer-backdrop.open { opacity: 1; pointer-events: auto; }

        .drawer {
            position: fixed; bottom: 0; left: 0; width: 100%; max-height: 70vh; 
            background: #121212; border-radius: 20px 20px 0 0; z-index: 30;
            transform: translateY(110%); transition: transform 0.3s; 
            display: flex; flex-direction: column; box-shadow: 0 -10px 40px black;
            padding-bottom: max(30px, env(safe-area-inset-bottom));
        }
        @media (min-width: 768px) { .drawer { width: 400px; left: 50%; margin-left: -200px; } }
        .drawer.open { transform: translateY(0); }
        .drawer-header { padding: 15px 20px; border-bottom: 1px solid #2a2a2a; display: flex; justify-content: space-between; align-items: center; }
        .ep-list { overflow-y: auto; flex: 1; padding: 10px 15px; }
        .ep-item { padding: 14px; border-radius: 10px; margin-bottom: 8px; background: #1f1f1f; cursor: pointer; display: flex; gap: 15px; align-items: center; }
        .ep-item.active { background: #2a2a2a; border: 1px solid #ff3366; }
        .ep-num { color: #888; font-weight: bold; } .ep-item.active .ep-num { color: #ff3366; }

    </style>
</head>
<body oncontextmenu="return false;">

    <div class="video-wrapper">
        <video id="vid" playsinline onclick="togglePlay()"></video>
        <iframe id="embedFrame" allowfullscreen allow="autoplay; encrypted-media"></iframe>

        <div id="ui" class="controls-layer">
            <div class="top-bar interactive">
                <div class="back-btn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i></div>
                <span id="title">Cargando...</span>
            </div>

            <i id="playIcon" class="fa-solid fa-play center-play interactive" onclick="togglePlay()"></i>

            <div class="bottom-bar">
                
                <div id="btnNext" class="interactive" onclick="nextEp()">
                    Siguiente <i class="fa-solid fa-forward"></i>
                </div>

                <div class="info-row interactive">
                    <span id="time" style="display:none;">00:00 / 00:00</span>
                    
                    <div id="btnEpList" onclick="toggleDrawer()">
                        Episodios <i class="fa-solid fa-list"></i>
                    </div>
                </div>

                <div id="progressArea" class="progress-area interactive" onclick="seek(event)">
                    <div class="track"><div id="fill" class="fill"></div></div>
                </div>

            </div>
        </div>
    </div>

    <div id="drawerBackdrop" class="drawer-backdrop" onclick="toggleDrawer()"></div>
    <div id="drawer" class="drawer">
        <div class="drawer-header">
            <h3 style="margin:0; font-size:1.1rem;">Episodios</h3>
            <i class="fa-solid fa-xmark interactive" style="font-size:1.5rem;" onclick="toggleDrawer()"></i>
        </div>
        <div id="list" class="ep-list"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        let itemData = null;
        let currentEp = 0;
        let hideTimer;
        let isSerie = false;

        const vid = document.getElementById('vid');
        const iframe = document.getElementById('embedFrame');
        const ui = document.getElementById('ui');
        const playIcon = document.getElementById('playIcon');
        const progressArea = document.getElementById('progressArea');
        const timeLabel = document.getElementById('time');
        const btnNext = document.getElementById('btnNext');
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawerBackdrop');

        window.onload = async () => {
            try {
                const res = await fetch(`/api/movies/${id}`);
                if(!res.ok) throw new Error("Error");
                itemData = await res.json();
                iniciar();
            } catch(e) { document.getElementById('title').innerText = "No encontrado"; }
        };

        function iniciar() {
            if (itemData.tipo === 'serie') {
                isSerie = true;
                document.getElementById('btnEpList').style.display = 'flex';
                cargarEp(0);
            } else {
                isSerie = false;
                document.getElementById('title').innerText = itemData.title;
                detectarFuente(itemData.url);
            }
            resetInt();
        }

        function cargarEp(index) {
            if(!itemData.episodios[index]) return;
            currentEp = index;
            document.getElementById('title').innerText = `Ep ${itemData.episodios[index].numero}: ${itemData.episodios[index].titulo || ''}`;
            btnNext.classList.remove('show');
            detectarFuente(itemData.episodios[index].url);
            genList();
        }

        function detectarFuente(url) {
            if (url.match(/\.(mp4|webm|mkv)$/i)) modoMP4(url);
            else modoEmbed(url);
        }

        function modoMP4(url) {
            iframe.classList.remove('active-player'); iframe.src = "";
            vid.classList.add('active-player'); vid.src = url;
            vid.play().catch(()=>{});
            playIcon.style.display = 'block'; progressArea.style.display = 'flex'; timeLabel.style.display = 'block';
            ui.onclick = (e) => { if(e.target === ui) toggleUI(); };
        }

        function modoEmbed(url) {
            vid.classList.remove('active-player'); vid.pause();
            iframe.classList.add('active-player'); iframe.src = url;
            playIcon.style.display = 'none'; progressArea.style.display = 'none'; timeLabel.style.display = 'none';
            ui.onclick = null;
            if(isSerie && haySiguiente()) setTimeout(() => btnNext.classList.add('show'), 5000);
        }

        vid.ontimeupdate = () => {
            if(isNaN(vid.duration)) return;
            const perc = (vid.currentTime / vid.duration) * 100;
            document.getElementById('fill').style.width = perc + "%";
            timeLabel.innerText = `${fmt(vid.currentTime)} / ${fmt(vid.duration)}`;

            if(isSerie && haySiguiente()) {
                if(vid.duration - vid.currentTime <= 60) btnNext.classList.add('show');
                else btnNext.classList.remove('show');
            }
        };
        vid.onended = () => { ui.classList.remove('hidden'); if(isSerie && haySiguiente()) btnNext.classList.add('show'); };
        
        function haySiguiente() { return itemData.episodios && currentEp + 1 < itemData.episodios.length; }
        function nextEp() { if(haySiguiente()) cargarEp(currentEp + 1); }
        function toggleUI() { ui.classList.toggle('hidden'); if(!ui.classList.contains('hidden')) resetInt(); }
        function resetInt() { clearTimeout(hideTimer); if(!vid.paused && vid.classList.contains('active-player')) hideTimer = setTimeout(()=>ui.classList.add('hidden'), 3500); }
        function toggleDrawer() { drawer.classList.toggle('open'); backdrop.classList.toggle('open'); }
        function togglePlay() { if(!vid.classList.contains('active-player')) return; if(vid.paused){vid.play(); playIcon.className="fa-solid fa-pause center-play interactive"; resetInt();}else{vid.pause(); playIcon.className="fa-solid fa-play center-play interactive"; ui.classList.remove('hidden');} }
        function seek(e) { const r = progressArea.getBoundingClientRect(); vid.currentTime = ((e.clientX - r.left)/r.width)*vid.duration; e.stopPropagation(); }
        function fmt(s) { const m=Math.floor(s/60); let sc=Math.floor(s%60); return `${m}:${sc<10?'0'+sc:sc}`; }
        function genList() {
            const l = document.getElementById('list'); const sp = l.scrollTop; l.innerHTML = '';
            itemData.episodios.forEach((ep, i) => {
                const d = document.createElement('div'); d.className = `ep-item ${i===currentEp?'active':''}`;
                d.innerHTML = `<span class="ep-num">${ep.numero}</span><span style="flex:1; font-size:0.9rem;">Episodio ${ep.numero}</span>`;
                d.onclick = () => { cargarEp(i); toggleDrawer(); };
                l.appendChild(d);
            });
            l.scrollTop = sp;
        }
        ui.onmousemove = () => { ui.classList.remove('hidden'); resetInt(); };
    </script>
</body>
</html>
