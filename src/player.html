<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reproductor Universal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #ff3366; 
            --grad: linear-gradient(135deg, #ff3366, #a033ff); 
            --overlay-bg: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.6) 100%);
        }
        
        body { 
            margin: 0; background: #000; color: white; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100dvh; width: 100vw; overflow: hidden; 
            display: flex; flex-direction: column; user-select: none;
        }

        .video-wrapper { 
            position: relative; width: 100%; height: 100%; background: #000; 
            display: flex; align-items: center; justify-content: center; 
        }

        video, iframe { width: 100%; height: 100%; border: none; display: none; }
        .active-player { display: block !important; }

        /* --- UI LAYER --- */
        .controls-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--overlay-bg);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: max(20px, env(safe-area-inset-top)) max(20px, env(safe-area-inset-right)) max(20px, env(safe-area-inset-bottom)) max(20px, env(safe-area-inset-left));
            z-index: 10; transition: opacity 0.3s ease; pointer-events: none;
        }
        .interactive { pointer-events: auto; cursor: pointer; }
        .hidden { opacity: 0; }

        /* TOP BAR */
        .top-bar { display: flex; align-items: center; gap: 15px; }
        .back-btn { font-size: 1.5rem; color: white; text-decoration: none; filter: drop-shadow(0 2px 4px black); }
        #title { 
            font-size: 1rem; font-weight: 600; text-shadow: 0 2px 4px black; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; opacity: 0.9;
        }

        /* PLAY CENTRO */
        .center-play { 
            align-self: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 5rem; filter: drop-shadow(0 0 20px rgba(0,0,0,0.8)); opacity: 0.9;
            display: none; transition: transform 0.1s;
        }
        .center-play:active { transform: translate(-50%, -50%) scale(0.9); }

        /* BOTTOM BAR */
        .bottom-bar { display: flex; flex-direction: column; gap: 15px; margin-bottom: 10px; position: relative; }

        /* --- BOTÓN SIGUIENTE (ANIMADO) --- */
        #btnNext { 
            align-self: flex-end; 
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
            padding: 10px 20px; border-radius: 30px; font-size: 0.9rem; font-weight: 600;
            border: 1px solid rgba(255,255,255,0.3); 
            display: flex; align-items: center; gap: 8px;
            
            /* Animación de entrada */
            transform: translateX(150%); /* Empieza fuera de la pantalla */
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
        }
        
        /* Clase para mostrarlo */
        #btnNext.show { transform: translateX(0); opacity: 1; pointer-events: auto; }
        #btnNext:active { background: rgba(255,255,255,0.4); }

        /* BARRA PROGRESO */
        .progress-area { display: none; width: 100%; height: 20px; align-items: center; cursor: pointer; }
        .track { width: 100%; height: 4px; background: rgba(255,255,255,0.3); border-radius: 4px; position: relative; overflow: hidden; }
        .fill { height: 100%; width: 0%; background: var(--grad); border-radius: 4px; }

        .info-row { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; color: #ddd; }
        #btnEpList { display: none; align-items: center; gap: 8px; background: rgba(255,255,255,0.15); padding: 8px 14px; border-radius: 12px; }

        /* --- PANEL LATERAL (DRAWER) MEJORADO --- */
        .drawer-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 15; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .drawer-backdrop.open { opacity: 1; pointer-events: auto; }

        .drawer {
            position: fixed; bottom: 0; left: 0; width: 100%; max-height: 75vh; 
            background: #1e1e1e; border-radius: 25px 25px 0 0; z-index: 20;
            transform: translateY(110%); transition: transform 0.35s cubic-bezier(0.33, 1, 0.68, 1); 
            display: flex; flex-direction: column; box-shadow: 0 -10px 40px black;
        }
        .drawer.open { transform: translateY(0); }
        
        .drawer-header { 
            padding: 20px 25px; border-bottom: 1px solid #333; 
            display: flex; justify-content: space-between; align-items: center; background: #1e1e1e;
            border-radius: 25px 25px 0 0;
        }
        
        /* Lista ajustada */
        .ep-list { 
            overflow-y: auto; flex: 1; padding: 15px 20px; 
            padding-bottom: max(30px, env(safe-area-inset-bottom)); /* Espacio extra abajo */
        }
        
        .ep-item { 
            padding: 16px; border-radius: 12px; margin-bottom: 10px; background: #2a2a2a;
            cursor: pointer; display: flex; gap: 15px; align-items: center; transition: background 0.2s;
        }
        .ep-item:active { transform: scale(0.98); }
        
        /* Episodio Activo */
        .ep-item.active { 
            background: #2a2a2a; border: 1px solid #ff3366; box-shadow: 0 0 15px rgba(255, 51, 102, 0.2);
        }
        .ep-num { color: #888; font-weight: bold; font-size: 1.1rem; min-width: 25px; }
        .ep-item.active .ep-num { color: #ff3366; }
        
        /* Animación de "Reproduciendo" */
        .playing-indicator {
            width: 10px; height: 10px; background: #ff3366; border-radius: 50%;
            margin-left: auto; box-shadow: 0 0 10px #ff3366; animation: blink 1.5s infinite;
            display: none;
        }
        .ep-item.active .playing-indicator { display: block; }
        
        @keyframes blink { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

    </style>
</head>
<body>

    <div class="video-wrapper">
        <video id="vid" playsinline onclick="togglePlay()"></video>
        <iframe id="embedFrame" allowfullscreen allow="autoplay; encrypted-media"></iframe>

        <div id="ui" class="controls-layer">
            <div class="top-bar interactive">
                <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
                <span id="title">Cargando...</span>
            </div>

            <i id="playIcon" class="fa-solid fa-play center-play interactive" onclick="togglePlay()"></i>

            <div class="bottom-bar">
                
                <div id="btnNext" class="interactive" onclick="nextEp()">
                    Siguiente Episodio <i class="fa-solid fa-forward"></i>
                </div>

                <div id="progressArea" class="progress-area interactive" onclick="seek(event)">
                    <div class="track"><div id="fill" class="fill"></div></div>
                </div>
                
                <div class="info-row interactive">
                    <span id="time" style="display:none; font-variant-numeric: tabular-nums;">00:00 / 00:00</span>
                    <div id="btnEpList" onclick="toggleDrawer()">
                        Episodios <i class="fa-solid fa-layer-group"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="drawerBackdrop" class="drawer-backdrop" onclick="toggleDrawer()"></div>
    <div id="drawer" class="drawer">
        <div class="drawer-header">
            <h3 style="margin:0;">Temporada 1</h3>
            <i class="fa-solid fa-xmark interactive" style="font-size:1.5rem;" onclick="toggleDrawer()"></i>
        </div>
        <div id="list" class="ep-list"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        let itemData = null;
        let currentEp = 0;
        let hideTimer;
        let isSerie = false;

        // DOM Elements
        const vid = document.getElementById('vid');
        const iframe = document.getElementById('embedFrame');
        const ui = document.getElementById('ui');
        const playIcon = document.getElementById('playIcon');
        const progressArea = document.getElementById('progressArea');
        const timeLabel = document.getElementById('time');
        const btnNext = document.getElementById('btnNext');
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawerBackdrop');

        window.onload = async () => {
            try {
                const res = await fetch(`/api/movies/${id}`);
                if(!res.ok) throw new Error("Error API");
                itemData = await res.json();
                iniciarSistema();
            } catch(e) { document.getElementById('title').innerText = "Error"; }
        };

        function iniciarSistema() {
            if (itemData.tipo === 'serie') {
                isSerie = true;
                // Mostrar controles de serie pero OCULTAR el botón siguiente inicialmente
                document.getElementById('btnEpList').style.display = 'flex';
                cargarEpisodio(0);
                generarLista();
            } else {
                isSerie = false;
                document.getElementById('title').innerText = itemData.title;
                detectarFuente(itemData.url);
            }
            resetInteraction();
        }

        function cargarEpisodio(index) {
            if(!itemData.episodios || !itemData.episodios[index]) return;
            currentEp = index;
            const ep = itemData.episodios[index];
            
            document.getElementById('title').innerText = `Ep ${ep.numero}: ${ep.titulo || ''}`;
            
            // Ocultar botón "Siguiente" al cambiar de cap
            btnNext.classList.remove('show');
            
            detectarFuente(ep.url);
            generarLista(); // Actualizar UI activa
        }

        function detectarFuente(url) {
            if (url.match(/\.(mp4|webm|mkv)$/i)) {
                activarModoMP4(url);
            } else {
                activarModoEmbed(url);
            }
        }

        function activarModoMP4(url) {
            iframe.classList.remove('active-player'); iframe.src = "";
            vid.classList.add('active-player'); vid.src = url;
            vid.play().catch(e => {});

            playIcon.style.display = 'block';
            progressArea.style.display = 'flex';
            timeLabel.style.display = 'block';
            
            // INTERACCIÓN CAPA UI
            ui.onclick = (e) => {
                if(e.target === ui) toggleUI();
            };
        }

        function activarModoEmbed(url) {
            vid.classList.remove('active-player'); vid.pause();
            iframe.classList.add('active-player'); iframe.src = url;

            playIcon.style.display = 'none';
            progressArea.style.display = 'none';
            timeLabel.style.display = 'none';
            ui.onclick = null;

            // PARA EMBEDS: Mostrar botón "Siguiente" después de 5 segundos
            // porque no podemos saber cuándo termina el video.
            if(isSerie && haySiguienteEp()) {
                setTimeout(() => {
                    btnNext.classList.add('show');
                }, 5000);
            }
        }

        // --- LÓGICA DE TIEMPO (MAGIA AQUÍ) ---
        vid.ontimeupdate = () => {
            if(isNaN(vid.duration)) return;
            
            // Barra Progreso
            const perc = (vid.currentTime / vid.duration) * 100;
            document.getElementById('fill').style.width = perc + "%";
            timeLabel.innerText = `${formatTime(vid.currentTime)} / ${formatTime(vid.duration)}`;

            // LÓGICA BOTÓN SIGUIENTE
            // Si es serie, hay siguiente cap, y faltan menos de 60 seg
            if(isSerie && haySiguienteEp()) {
                const timeLeft = vid.duration - vid.currentTime;
                if(timeLeft <= 60) {
                    btnNext.classList.add('show');
                } else {
                    btnNext.classList.remove('show');
                }
            }
        };

        vid.onended = () => {
            ui.classList.remove('hidden');
            if(isSerie && haySiguienteEp()) {
                btnNext.classList.add('show'); // Asegurar que se vea al final
            }
        };

        function haySiguienteEp() {
            return itemData.episodios && currentEp + 1 < itemData.episodios.length;
        }

        function nextEp() {
            if (haySiguienteEp()) {
                cargarEpisodio(currentEp + 1);
            }
        }

        // --- UI & DRAWER ---
        function toggleUI() {
            ui.classList.toggle('hidden');
            if(!ui.classList.contains('hidden')) resetInteraction();
        }

        function resetInteraction() {
            clearTimeout(hideTimer);
            if(!vid.paused && vid.classList.contains('active-player')) {
                hideTimer = setTimeout(() => ui.classList.add('hidden'), 3500);
            }
        }

        function toggleDrawer() {
            drawer.classList.toggle('open');
            backdrop.classList.toggle('open');
        }

        function generarLista() {
            const list = document.getElementById('list');
            list.innerHTML = '';
            itemData.episodios.forEach((ep, i) => {
                const div = document.createElement('div');
                div.className = `ep-item ${i === currentEp ? 'active' : ''}`;
                div.innerHTML = `
                    <span class="ep-num">${ep.numero}</span> 
                    <div style="flex:1">
                        <div style="font-weight:600; font-size:0.95rem;">Episodio ${ep.numero}</div>
                        <div style="font-size:0.8rem; color:#aaa;">${ep.titulo || 'Sin título'}</div>
                    </div>
                    <div class="playing-indicator"></div>
                `;
                div.onclick = () => { cargarEpisodio(i); toggleDrawer(); };
                list.appendChild(div);
            });
            
            // Auto-scroll al episodio activo
            setTimeout(() => {
                const active = list.querySelector('.active');
                if(active) active.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        }

        // Helpers
        function togglePlay() {
            if(!vid.classList.contains('active-player')) return;
            if(vid.paused) { vid.play(); playIcon.className = "fa-solid fa-pause center-play interactive"; resetInteraction(); }
            else { vid.pause(); playIcon.className = "fa-solid fa-play center-play interactive"; ui.classList.remove('hidden'); }
        }
        function seek(e) {
            const rect = progressArea.getBoundingClientRect();
            vid.currentTime = ((e.clientX - rect.left) / rect.width) * vid.duration;
            e.stopPropagation();
        }
        function formatTime(s) {
            const m = Math.floor(s / 60);
            let sec = Math.floor(s % 60);
            return `${m}:${sec<10?'0'+sec:sec}`;
        }
        
        // Mouse Move en PC
        ui.onmousemove = () => { ui.classList.remove('hidden'); resetInteraction(); };

    </script>
</body>
</html>
